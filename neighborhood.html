  <style>
    :root {
      --primary-gold: #FF6B35;
      --primary-blue: #1E293B;
      --primary-black: #0A0A0A;
      --primary-white: #FFFFFF;
      --secondary-gold: #FFF5F0;
      --accent-blue: #E8530E;
      --text-dark: #1A1A1A;
      --text-light: #6B6B6B;
      --border-color: #E5E5E5;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background-color: var(--primary-white); color: var(--text-dark); line-height: 1.6; overflow-x: hidden; }
    h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', sans-serif; font-weight: 600; line-height: 1.1; }

    /* Navigation */
    .navbar { position: fixed; top: 0; left: 0; right: 0; background: var(--primary-white); z-index: 1000; padding: 1.5rem 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); box-shadow: 0 2px 20px rgba(0,0,0,0.03); }
    .logo { display: flex; flex-direction: column; align-items: flex-start; text-decoration: none; }

    .logo-tagline { font-family: 'Poppins', sans-serif; font-size: 0.65rem; font-weight: 400; color: var(--text-light); letter-spacing: 0.25em; text-transform: uppercase; margin-top: 4px;  white-space: nowrap; }
    .navbar-search { display: flex; align-items: center; gap: 0.5rem; flex: 0 1 300px; margin: 0 2rem; }
    .navbar-search input { flex: 1; padding: 0.6rem 0; border: none; border-bottom: 2px solid #FF6B35; background: transparent; font-size: 1rem; color: #FF6B35; outline: none; }
    .navbar-search input::placeholder { color: #FF6B35; font-weight: 500; }
    .navbar-search button { background: none; border: none; cursor: pointer; padding: 0.5rem; display: flex; }
    .navbar-search button svg { width: 22px; height: 22px; stroke: #FF6B35; }
    .nav-links { display: flex; gap: 2.5rem; list-style: none; align-items: center; }
    .nav-links a { text-decoration: none; color: var(--text-dark); font-weight: 600; font-size: 0.95rem; text-transform: uppercase; letter-spacing: 0.5px; transition: color 0.3s; position: relative; }
    .nav-links a:hover { color: var(--primary-blue); }
    .nav-dropdown { position: relative; }
    .dropdown-menu { position: absolute; top: 100%; left: 0; background: white; min-width: 200px; box-shadow: 0 8px 30px rgba(0,0,0,0.15); border-radius: 8px; padding: 0.5rem 0; opacity: 0; visibility: hidden; transform: translateY(10px); transition: all 0.3s ease; z-index: 1001; }
    .nav-dropdown:hover .dropdown-menu { opacity: 1; visibility: visible; transform: translateY(0); }
    .dropdown-menu li { list-style: none; }
    .dropdown-menu a { display: block; padding: 0.75rem 1.5rem; font-size: 0.85rem; text-transform: none; letter-spacing: 0; }
    .dropdown-menu a:hover { background: var(--secondary-gold); }

    /* Hero Section */
    .neighborhood-hero { margin-top: 80px; position: relative; height: 45vh; min-height: 350px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
    .neighborhood-hero-image { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
    .neighborhood-hero-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 100%); }
    .neighborhood-hero-content { position: relative; z-index: 2; text-align: center; color: white; padding: 2rem; max-width: 800px; }
    .breadcrumb { display: inline-flex; align-items: center; gap: 0.5rem; color: white; text-decoration: none; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 1.5rem; opacity: 0.8; transition: opacity 0.3s; }
    .breadcrumb:hover { opacity: 1; }
    .neighborhood-hero-title { font-family: 'Poppins', sans-serif; font-size: 3.5rem; font-weight: 600; margin-bottom: 1rem; text-shadow: 0 4px 30px rgba(0,0,0,0.4); }

    .featured-story-image { width: 100%; height: 300px; object-fit: cover; }

    .featured-story-meta { display: flex; gap: 1rem; font-size: 0.8rem; opacity: 0.8; margin-top: 0.75rem; }

    /* About Section */
    .about-section { background: white; border-radius: 12px; padding: 2rem; margin-bottom: 3rem; box-shadow: 0 2px 12px rgba(0,0,0,0.06); }
    .about-title { font-family: 'Poppins', sans-serif; font-size: 1.75rem; font-weight: 600; margin-bottom: 1rem; }
    .about-text { font-size: 1.05rem; color: var(--text-dark); line-height: 1.8; }

    /* Section Styles */
    .section { margin-bottom: 3rem; }
    .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
    .section-title { font-family: 'Poppins', sans-serif; font-size: 2rem; font-weight: 600; }
    .section-link { color: var(--primary-blue); text-decoration: none; font-weight: 600; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.05em; }

    /* Content Tabs */
    .content-tabs { display: flex; gap: 0; border-bottom: 2px solid var(--border-color); margin-bottom: 2rem; }

    /* Content Grid */
    .content-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem; }
    .content-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.08); transition: all 0.3s ease; cursor: pointer; }
    .content-card:hover { transform: translateY(-6px); box-shadow: 0 12px 40px rgba(0,0,0,0.15); }
    .content-card.featured { border: 2px solid var(--primary-gold); }
    .content-card-image { width: 100%; height: 160px; object-fit: cover; }
    .content-card-body { padding: 1.25rem; }
    .content-card-badge { display: inline-block; background: var(--secondary-gold); color: var(--text-dark); padding: 0.2rem 0.6rem; border-radius: 50px; font-size: 0.65rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem; }
    .content-card-title { font-family: 'Poppins', sans-serif; font-size: 1.25rem; font-weight: 600; margin-bottom: 0.35rem; line-height: 1.2; }
    .content-card-desc { font-size: 0.85rem; color: var(--text-light); margin-bottom: 0.75rem; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    .content-card-meta { display: flex; gap: 0.75rem; font-size: 0.75rem; color: var(--text-light); }

    /* Story Cards (Different styling) */
    .stories-grid { display: grid; grid-template-columns: 1fr; gap: 1.25rem; }
    .story-card { display: flex; gap: 1rem; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 12px rgba(0,0,0,0.06); cursor: pointer; transition: all 0.3s; }
    .story-card:hover { transform: translateX(4px); box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    .story-card-image { width: 120px; height: 100px; object-fit: cover; flex-shrink: 0; }
    .story-card-body { padding: 1rem; display: flex; flex-direction: column; justify-content: center; }
    .story-card-badge { display: inline-block; background: var(--secondary-gold); color: var(--text-dark); padding: 0.15rem 0.5rem; border-radius: 50px; font-size: 0.6rem; font-weight: 600; text-transform: uppercase; margin-bottom: 0.35rem; width: fit-content; }
    .story-card-title { font-family: 'Poppins', sans-serif; font-size: 1.1rem; font-weight: 600; line-height: 1.25; }

    /* Property Cards */
    .property-card-price { font-family: 'Poppins', sans-serif; font-size: 1.5rem; font-weight: 700; color: var(--primary-blue); margin-bottom: 0.15rem; }
    .property-card-address { font-weight: 600; margin-bottom: 0.35rem; font-size: 0.9rem; }
    .property-card-specs { display: flex; gap: 0.75rem; font-size: 0.8rem; color: var(--text-light); }

    /* Sidebar Styles */
    .sidebar-section { background: white; border-radius: 12px; padding: 1.5rem; margin-bottom: 1.5rem; box-shadow: 0 2px 12px rgba(0,0,0,0.06); }
    .sidebar-title { font-family: 'Poppins', sans-serif; font-size: 1.35rem; font-weight: 600; margin-bottom: 1rem; padding-bottom: 0.75rem; border-bottom: 2px solid var(--border-color); }

    /* Related Neighborhoods */
    .related-neighborhood { display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem; border-radius: 8px; cursor: pointer; transition: all 0.2s; text-decoration: none; color: var(--text-dark); }
    .related-neighborhood:hover { background: var(--secondary-gold); }
    .related-neighborhood-name { font-weight: 600; font-size: 0.95rem; }
    .related-neighborhood-arrow { margin-left: auto; opacity: 0; transition: opacity 0.2s; color: var(--text-light); }
    .related-neighborhood:hover .related-neighborhood-arrow { opacity: 1; }

    /* Ad Placeholders */
    .ad-unit { background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%); border: 2px dashed #ccc; border-radius: 12px; display: flex; align-items: center; justify-content: center; color: var(--text-light); font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.1em; }
    .ad-sidebar { height: 250px; margin-bottom: 1.5rem; }
    .ad-inline { height: 120px; margin: 2rem 0; }

    /* Newsletter Section */
    .newsletter-sidebar { background: var(--primary-black); color: white; border-radius: 12px; padding: 1.5rem; }
    .newsletter-sidebar .sidebar-title { color: white; border-bottom-color: rgba(255,255,255,0.2); }
    .newsletter-input { width: 100%; padding: 0.875rem 1rem; border: none; border-radius: 8px; font-size: 0.95rem; margin-bottom: 0.75rem; }
    .newsletter-btn { width: 100%; background: var(--primary-gold); color: var(--primary-black); padding: 0.875rem 1rem; border: none; border-radius: 8px; font-weight: 600; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em; cursor: pointer; transition: all 0.3s; }
    .newsletter-btn:hover { background: #FF8C5A; }
    .newsletter-success { text-align: center; color: var(--primary-gold); font-weight: 600; }

    /* Footer */
    .footer { background: var(--primary-black); color: white; padding: 4rem 5% 2rem; margin-top: 4rem; }
    .footer-grid { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr; gap: 3rem; max-width: 1400px; margin: 0 auto 3rem; }
    .footer-brand .logo-main { color: white; font-size: 1.5rem; }
    .footer-brand .logo-tagline { color: rgba(255,255,255,0.6);  white-space: nowrap; }
    .footer-brand p { margin-top: 1rem; font-size: 0.95rem; color: rgba(255,255,255,0.7); line-height: 1.7; }
    .footer-title { font-family: 'Poppins', sans-serif; font-size: 0.85rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 1.5rem; color: var(--primary-gold); }
    .footer-links { list-style: none; }
    .footer-links li { margin-bottom: 0.75rem; }
    .footer-links a { color: rgba(255,255,255,0.7); text-decoration: none; font-size: 0.95rem; transition: color 0.3s; }
    .footer-links a:hover { color: white; }
    .footer-bottom { border-top: 1px solid rgba(255,255,255,0.1); padding-top: 2rem; text-align: center; font-size: 0.85rem; color: rgba(255,255,255,0.5); max-width: 1400px; margin: 0 auto; }

    /* 404 State */
    .not-found { text-align: center; padding: 4rem 2rem; margin-top: 80px; }
    .not-found h1 { font-family: 'Poppins', sans-serif; font-size: 3rem; margin-bottom: 1rem; }
    .not-found p { color: var(--text-light); margin-bottom: 2rem; }
    .not-found a { display: inline-block; background: var(--primary-black); color: white; padding: 1rem 2rem; border-radius: 8px; text-decoration: none; font-weight: 600; }

    /* Loading State */
    .loading { text-align: center; padding: 4rem 2rem; margin-top: 80px; }
    .loading-spinner { width: 40px; height: 40px; border: 3px solid var(--border-color); border-top-color: var(--primary-blue); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Responsive */
    @media (max-width: 1024px) {
      .main-layout { grid-template-columns: 1fr; }
      .sidebar { position: static; display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem; }
      .sidebar-section { margin-bottom: 0; }
      .newsletter-sidebar { grid-column: 1 / -1; }
    }

    @media (max-width: 768px) {
      .navbar { flex-direction: column; gap: 1rem; padding: 1rem 5%; }
      .nav-links { gap: 1.5rem; flex-wrap: wrap; justify-content: center; }
      .neighborhood-hero-title { font-size: 2.5rem; }
      .content-grid { grid-template-columns: 1fr; }
      .sidebar { grid-template-columns: 1fr; }
      .footer-grid { grid-template-columns: 1fr 1fr; }
    }

    @media (max-width: 640px) {
      .main-layout { padding: 2rem 5%; }
      .content-tabs { overflow-x: auto; flex-wrap: nowrap; }
      .content-tab { white-space: nowrap; padding: 0.75rem 1rem; font-size: 0.75rem; }
      .footer-grid { grid-template-columns: 1fr; }
    }
  </style>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const neighborhoodId = params.get('id');
    const areaId = params.get('area');

    // Demo content (fallback data)
    const demoBusinesses = [

      { id: 6, name: 'Yoga & Wellness Center', category: 'Wellness', description: 'Mind-body classes and holistic health services.', image: '/api/places?query=yoga+wellness+center+Orlando+FL&maxwidth=800', featured: false }

    const demoEvents = [
      { id: 1, title: 'Neighborhood Block Party', category: 'Community', description: 'Annual celebration with food, music, and family activities.', image: '/api/places?query=Lake+Eola+Park+Orlando+FL&maxwidth=800', date: 'March 15, 2026', featured: true },
      { id: 2, title: 'Art Walk & Gallery Opening', category: 'Arts', description: 'Local artists showcase their work throughout the neighborhood.', image: '/api/places?query=Ivanhoe+Village+Orlando+art+gallery+FL&maxwidth=800', date: 'March 22, 2026', featured: true },

      { id: 6, title: 'Food Truck Festival', category: 'Food', description: 'Local and regional food trucks gather for a culinary celebration.', image: '/api/places?query=Milk+District+Orlando+FL&maxwidth=800', date: 'April 19, 2026', featured: false }
    ];

    const demoStories = [
      { id: 1, title: 'New Development Plans Unveiled', category: 'Development', image: '/api/places?query=Creative+Village+Orlando+FL&maxwidth=800' },
      { id: 2, title: 'Local Chef Opens Dream Restaurant', category: 'Food', image: '/api/places?query=East+End+Market+Orlando+FL&maxwidth=800' },
      { id: 3, title: 'Community Garden Expands', category: 'Community', image: '/api/places?query=Leu+Gardens+Orlando+FL&maxwidth=800' },
      { id: 4, title: 'Historic Building Gets New Life', category: 'History', image: '/api/places?query=Church+Street+Station+Orlando+FL&maxwidth=800' }
    ];

    const demoProperties = [
      { id: 1, price: '$485,000', address: '123 Main Street', beds: 3, baths: 2, sqft: '1,850', image: '/api/places?query=Baldwin+Park+homes+Orlando+FL&maxwidth=800', featured: true },
      { id: 2, price: '$675,000', address: '456 Oak Avenue', beds: 4, baths: 3, sqft: '2,400', image: '/api/places?query=Winter+Park+homes+FL&maxwidth=800', featured: true },
      { id: 3, price: '$325,000', address: '789 Park Lane #204', beds: 2, baths: 2, sqft: '1,200', image: '/api/places?query=Downtown+Orlando+condos+FL&maxwidth=800', featured: false },
      { id: 4, price: '$895,000', address: '321 Forest Drive', beds: 5, baths: 4, sqft: '3,200', image: '/api/places?query=Dr+Phillips+Orlando+homes+FL&maxwidth=800', featured: false },
      { id: 5, price: '$550,000', address: '555 Garden Way', beds: 3, baths: 2, sqft: '2,100', image: '/api/places?query=Lake+Nona+Orlando+homes+FL&maxwidth=800', featured: false },
      { id: 6, price: '$425,000', address: '777 Hillside Ct', beds: 3, baths: 2, sqft: '1,750', image: '/api/places?query=College+Park+Orlando+homes+FL&maxwidth=800', featured: false }
    ];

    function NeighborhoodPage() {
      const [loading, setLoading] = useState(true);
      const [neighborhood, setNeighborhood] = useState(null);
      const [relatedNeighborhoods, setRelatedNeighborhoods] = useState([]);
      const [activeTab, setActiveTab] = useState('businesses');
      const [businesses, setBusinesses] = useState(demoBusinesses);
      const [events, setEvents] = useState(demoEvents);
      const [email, setEmail] = useState('');
      const [subscribed, setSubscribed] = useState(false);

      useEffect(() => {
        // Load neighborhood data
        if (neighborhoodId && window.neighborhoodsData) {
          const data = window.neighborhoodsData[neighborhoodId];
          if (data) {
            setNeighborhood({ id: neighborhoodId, ...data });

            // Update page metadata
            document.title = `${data.name} - ${data.areaName} | The 407 Vibes`;
            document.querySelector('meta[name="description"]').content = data.description;

            // Get related neighborhoods
            if (window.getRelatedNeighborhoods) {
              setRelatedNeighborhoods(window.getRelatedNeighborhoods(neighborhoodId, 5));
            }
          }
        }

        // Try to load from GeoDirectory API
        if (typeof window !== 'undefined' && window.GeoDirectoryAPI) {
          window.GeoDirectoryAPI.getBusinessesByArea(neighborhoodId, { per_page: 6 })
            .then(result => {
              if (result.items && result.items.length > 0) {
                setBusinesses(result.items.map((b, i) => ({ ...b, featured: i < 2 })));
              }
            })
            .catch(() => {});

          window.GeoDirectoryAPI.getEventsByArea(neighborhoodId, { per_page: 6 })
            .then(result => {
              if (result.items && result.items.length > 0) {
                setEvents(result.items.map((e, i) => ({ ...e, featured: i < 2 })));
              }
            })
            .catch(() => {});
        }

        setLoading(false);
      }, []);

      const handleSubscribe = async (e) => {
        e.preventDefault();
        if (!email) return;

        try {
          console.log('Form submitted:', { formType: 'newsletter', email });
        } catch (error) {
          console.warn('Newsletter signup failed:', error);
        }

        setSubscribed(true);
      };

      const navigateToNeighborhood = (id, area) => {
        window.location.href = `neighborhood.html?area=${area}&id=${id}`;
      };

      // Loading state
      if (loading) {
        return (
          <div className="loading">
            <div className="loading-spinner"></div>
            <p>Loading neighborhood...</p>
          </div>
        );
      }

      // 404 state

            <div className="not-found">

            <Footer />

                      </div>
                    </div>
                  </div>
                </section>

              {/* About Section */}
              <section className="about-section">

              </section>

              {/* Tabbed Content */}

                <div className="content-tabs">
                  <button className={`content-tab ${activeTab === 'businesses' ? 'active' : ''}`} onClick={() => setActiveTab('businesses')}>
                    Businesses

                  <button className={`content-tab ${activeTab === 'stories' ? 'active' : ''}`} onClick={() => setActiveTab('stories')}>

                </div>

                {/* Businesses Tab */}
                {activeTab === 'businesses' && (
                  <div className="content-grid">
                    {businesses.slice(0, 6).map((item) => (
                      <div key={item.id} className={`content-card ${item.featured ? 'featured' : ''}`}>

                          <p className="content-card-desc">{item.description}</p>
                        </div>
                      </div>
                    ))}
                  </div>
                )}

                {/* Events Tab */}
                {activeTab === 'events' && (
                  <div className="content-grid">
                    {events.slice(0, 6).map((item) => (
                      <div key={item.id} className={`content-card ${item.featured ? 'featured' : ''}`}>

                          <h3 className="content-card-title">{item.title}</h3>

                          <div className="content-card-meta">
                            <span>{item.date}</span>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                )}

                {/* Stories Tab */}
                {activeTab === 'stories' && (
                  <div className="stories-grid">
                    {demoStories.map((item) => (
                      <div key={item.id} className="story-card">
                        <img src={item.image} alt={item.title} className="story-card-image" />

                          <span className="story-card-badge">{item.category}</span>
                          <h3 className="story-card-title">{item.title}</h3>
                        </div>
                      </div>
                    ))}
                  </div>
                )}

                {/* Properties Tab */}
                {activeTab === 'properties' && (
                  <div className="content-grid">
                    {demoProperties.slice(0, 6).map((item) => (
                      <div key={item.id} className={`content-card ${item.featured ? 'featured' : ''}`}>
                        <img src={item.image} alt={item.address} className="content-card-image" />
                        <div className="content-card-body">
                          <div className="property-card-price">{item.price}</div>
                          <div className="property-card-address">{item.address}</div>
                          <div className="property-card-specs">
                            <span>{item.beds} beds</span>
                            <span>{item.baths} baths</span>
                            <span>{item.sqft} sq ft</span>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                )}
              </section>

              {/* Inline Ad */}
              <div className="ad-unit ad-inline">Advertisement</div>
            </main>

            {/* Sidebar */}
            <aside className="sidebar">
              {/* Ad Unit */}
              <div className="ad-unit ad-sidebar">Advertisement</div>

              {/* Related Neighborhoods */}
              <div className="sidebar-section">
                <h3 className="sidebar-title">Explore {neighborhood.areaName}</h3>
                {relatedNeighborhoods.map((n) => (
                  <a
                    key={n.id}
                    className="related-neighborhood"
                    href={`neighborhood.html?area=${n.area}&id=${n.id}`}
                  >
                    <span className="related-neighborhood-name">{n.name}</span>
                    <span className="related-neighborhood-arrow">&rarr;</span>
                  </a>
                ))}
              </div>

              {/* Newsletter */}
              <div className="newsletter-sidebar">
                <h3 className="sidebar-title">{neighborhood.name} Updates</h3>
                {!subscribed ? (
                  <form onSubmit={handleSubscribe}>
                    <input
                      type="email"

                      placeholder="Enter your email"
                      value={email}
                      onChange={(e) => setEmail(e.target.value)}
                      required
                    />
                    <button type="submit" className="newsletter-btn">Subscribe</button>
                  </form>
                ) : (
                  <p className="newsletter-success">Thanks for subscribing!</p>
                )}
              </div>
            </aside>
          </div>

          <Footer />
        </>
      );
    }
