<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Westside - ATL Vibes & Views | West Midtown, Industrial-Chic & Galleries</title>
  <meta name="description" content="Explore Atlanta's Westside - West Midtown's industrial-chic restaurants, galleries, and creative spaces. Home to Westside Provisions District.">
  <link rel="canonical" href="https://atlvibesandviews.com/westside.html">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700;900&family=Source+Sans+3:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    :root { --primary-yellow: #FFD95A; --primary-red: #DC3535; --primary-black: #0A0A0A; --primary-white: #FAFAFA; --secondary-yellow: #FFF4D6; --text-dark: #1A1A1A; --text-light: #6B6B6B; --border-color: #E5E5E5; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Source Sans 3', sans-serif; background-color: var(--primary-white); color: var(--text-dark); line-height: 1.6; }
    h1, h2, h3, h4, h5, h6 { font-family: 'Cormorant Garamond', 'Playfair Display', serif; font-weight: 600; line-height: 1.1; }
    .navbar { position: fixed; top: 0; left: 0; right: 0; background: var(--primary-white); z-index: 1000; padding: 1.5rem 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); }
    .logo { display: flex; flex-direction: column; text-decoration: none; }
    .logo-main { font-family: 'Cormorant Garamond', serif; font-size: 2rem; font-weight: 700; color: var(--primary-black); letter-spacing: 0.15em; text-transform: uppercase; }
    .logo-tagline { font-size: 0.65rem; color: var(--text-light); letter-spacing: 0.25em; text-transform: uppercase; margin-top: 4px; }
    .nav-links { display: flex; gap: 2.5rem; list-style: none; }
    .nav-links a { text-decoration: none; color: var(--text-dark); font-weight: 600; font-size: 0.95rem; text-transform: uppercase; }
    .nav-links a:hover { color: var(--primary-red); }
    .nav-dropdown { position: relative; }
    .dropdown-menu { position: absolute; top: 100%; left: 0; background: white; min-width: 200px; box-shadow: 0 8px 30px rgba(0,0,0,0.15); border-radius: 8px; padding: 0.5rem 0; opacity: 0; visibility: hidden; transition: all 0.3s; z-index: 1001; }
    .nav-dropdown:hover .dropdown-menu { opacity: 1; visibility: visible; }
    .dropdown-menu li { list-style: none; }
    .dropdown-menu a { display: block; padding: 0.75rem 1.5rem; font-size: 0.85rem; text-transform: none; }
    .dropdown-menu a:hover { background: var(--secondary-yellow); }
    .area-hero { margin-top: 80px; position: relative; height: 50vh; min-height: 400px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
    .area-hero-image { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
    .area-hero-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 100%); }
    .area-hero-content { position: relative; z-index: 2; text-align: center; color: white; padding: 2rem; max-width: 800px; }
    .area-back-link { display: inline-flex; align-items: center; gap: 0.5rem; color: white; text-decoration: none; font-size: 0.85rem; text-transform: uppercase; margin-bottom: 1.5rem; opacity: 0.8; }
    .area-hero-title { font-family: 'Cormorant Garamond', serif; font-size: 4rem; font-weight: 600; margin-bottom: 1rem; }
    .area-hero-tagline { font-size: 1.25rem; font-weight: 300; margin-bottom: 1.5rem; opacity: 0.9; }
    .area-vibe-tags { display: flex; flex-wrap: wrap; gap: 0.75rem; justify-content: center; }
    .area-vibe-tag { background: rgba(255, 217, 90, 0.2); border: 1px solid rgba(255, 217, 90, 0.5); color: var(--primary-yellow); padding: 0.5rem 1rem; border-radius: 50px; font-size: 0.75rem; text-transform: uppercase; }
    .area-stats { display: flex; justify-content: center; gap: 3rem; margin-top: 2rem; }
    .area-stat { text-align: center; }
    .area-stat-value { font-family: 'Cormorant Garamond', serif; font-size: 2.5rem; font-weight: 600; display: block; }
    .area-stat-label { font-size: 0.75rem; text-transform: uppercase; opacity: 0.8; }
    .area-content { padding: 4rem 5%; max-width: 1400px; margin: 0 auto; }
    .area-section { margin-bottom: 4rem; }
    .area-section-header { margin-bottom: 2rem; }
    .area-section-title { font-family: 'Cormorant Garamond', serif; font-size: 2.5rem; font-weight: 600; }
    .neighborhoods-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1.5rem; }
    .neighborhood-card { background: white; border: 1px solid var(--border-color); border-radius: 12px; padding: 1.5rem; cursor: pointer; transition: all 0.3s; }
    .neighborhood-card:hover { transform: translateY(-4px); box-shadow: 0 8px 30px rgba(0,0,0,0.1); border-color: var(--primary-yellow); }
    .neighborhood-card-name { font-family: 'Cormorant Garamond', serif; font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem; }
    .neighborhood-card-desc { font-size: 0.9rem; color: var(--text-light); }
    .content-tabs { display: flex; border-bottom: 2px solid var(--border-color); margin-bottom: 2rem; }
    .content-tab { padding: 1rem 2rem; font-weight: 600; font-size: 0.9rem; text-transform: uppercase; color: var(--text-light); cursor: pointer; border: none; background: none; border-bottom: 2px solid transparent; margin-bottom: -2px; }
    .content-tab:hover { color: var(--text-dark); }
    .content-tab.active { color: var(--primary-red); border-bottom-color: var(--primary-red); }
    .content-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 2rem; }
    .content-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.08); transition: all 0.3s; cursor: pointer; }
    .content-card:hover { transform: translateY(-8px); box-shadow: 0 12px 40px rgba(0,0,0,0.15); }
    .content-card.featured { border: 2px solid var(--primary-yellow); }
    .content-card-image { width: 100%; height: 200px; object-fit: cover; }
    .content-card-body { padding: 1.5rem; }
    .content-card-badge { display: inline-block; background: var(--secondary-yellow); padding: 0.25rem 0.75rem; border-radius: 50px; font-size: 0.7rem; font-weight: 600; text-transform: uppercase; margin-bottom: 0.75rem; }
    .content-card-title { font-family: 'Cormorant Garamond', serif; font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem; }
    .content-card-desc { font-size: 0.95rem; color: var(--text-light); margin-bottom: 1rem; }
    .content-card-meta { display: flex; gap: 1rem; font-size: 0.8rem; color: var(--text-light); }
    .property-card-price { font-family: 'Cormorant Garamond', serif; font-size: 1.75rem; font-weight: 700; color: var(--primary-red); }
    .property-card-address { font-weight: 600; margin-bottom: 0.5rem; }
    .property-card-specs { display: flex; gap: 1rem; font-size: 0.85rem; color: var(--text-light); }
    .newsletter-section { background: var(--primary-black); color: white; padding: 4rem 5%; text-align: center; }
    .newsletter-title { font-family: 'Cormorant Garamond', serif; font-size: 2.5rem; margin-bottom: 1rem; }
    .newsletter-subtitle { font-size: 1.1rem; opacity: 0.8; margin-bottom: 2rem; }
    .newsletter-form { display: flex; max-width: 500px; margin: 0 auto; gap: 1rem; }
    .newsletter-input { flex: 1; padding: 1rem 1.5rem; border: none; border-radius: 8px; }
    .newsletter-btn { background: var(--primary-yellow); color: var(--primary-black); padding: 1rem 2rem; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
    .footer { background: var(--primary-black); color: white; padding: 4rem 5% 2rem; }
    .footer-grid { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr; gap: 3rem; margin-bottom: 3rem; }
    .footer-brand .logo-main { color: white; font-size: 1.5rem; }
    .footer-brand .logo-tagline { color: rgba(255,255,255,0.6); }
    .footer-brand p { margin-top: 1rem; color: rgba(255,255,255,0.7); }
    .footer-title { font-size: 0.85rem; font-weight: 600; text-transform: uppercase; margin-bottom: 1.5rem; color: var(--primary-yellow); }
    .footer-links { list-style: none; }
    .footer-links li { margin-bottom: 0.75rem; }
    .footer-links a { color: rgba(255,255,255,0.7); text-decoration: none; }
    .footer-links a:hover { color: white; }
    .footer-bottom { border-top: 1px solid rgba(255,255,255,0.1); padding-top: 2rem; text-align: center; font-size: 0.85rem; color: rgba(255,255,255,0.5); }
    @media (max-width: 968px) { .navbar { flex-direction: column; gap: 1rem; } .nav-links { flex-wrap: wrap; justify-content: center; } .area-hero-title { font-size: 3rem; } .footer-grid { grid-template-columns: 1fr 1fr; } }
    @media (max-width: 640px) { .area-hero-title { font-size: 2.5rem; } .newsletter-form { flex-direction: column; } .footer-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;
    const areaData = { id: 'westside', name: 'Westside', tagline: "Atlanta's industrial-chic hub for food, art, and nightlife", image: 'https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=1600', vibes: ['Restaurants', 'Galleries', 'Industrial-Chic', 'Nightlife'], stats: { neighborhoods: 7, businesses: 178, events: 34 } };
    const neighborhoods = [
      { id: 'west-midtown', name: 'West Midtown', description: 'Trendy restaurants and galleries' },
      { id: 'westside-provisions', name: 'Westside Provisions', description: 'Shopping and dining destination' },
      { id: 'berkeley-park', name: 'Berkeley Park', description: 'Near Topgolf and entertainment' },
      { id: 'blandtown', name: 'Blandtown', description: 'Industrial to residential transition' },
      { id: 'marietta-street', name: 'Marietta Street Artery', description: 'Creative corridor and studios' },
      { id: 'english-avenue', name: 'English Avenue', description: 'Historic area revitalizing' },
      { id: 'vine-city', name: 'Vine City', description: 'Near Mercedes-Benz Stadium' }
    ];
    const businesses = [
      { id: 1, name: 'Westside Provisions District', category: 'Mixed Use', description: 'Premier shopping and dining in converted warehouses.', image: 'https://images.unsplash.com/photo-1555396273-367ea4eb4db5?w=800', neighborhood: 'Westside Provisions', featured: true },
      { id: 2, name: 'Miller Union', category: 'Restaurant', description: 'Award-winning farm-to-table Southern cuisine.', image: 'https://images.unsplash.com/photo-1414235077428-338989a2e8c0?w=800', neighborhood: 'West Midtown', featured: true },
      { id: 3, name: 'Octane Coffee', category: 'Coffee', description: 'Artisanal coffee roasters and creative workspace.', image: 'https://images.unsplash.com/photo-1501339847302-ac426a4a7cbb?w=800', neighborhood: 'West Midtown', featured: false }
    ];
    const events = [
      { id: 1, title: 'Westside Art Walk', category: 'Art', description: 'Monthly gallery hop featuring local artists.', image: 'https://images.unsplash.com/photo-1578926375605-eaf7559b1458?w=800', date: 'First Friday Monthly', location: 'Marietta Street', featured: true }
    ];
    const properties = [
      { id: 1, price: '$520,000', address: '456 Howell Mill Rd', neighborhood: 'West Midtown', beds: 2, baths: 2, sqft: '1,650', image: 'https://images.unsplash.com/photo-1502672260266-1c1ef2d93688?w=800', featured: true }
    ];
    function AreaPage() {
      const [activeTab, setActiveTab] = useState('businesses');
      const [email, setEmail] = useState('');
      const [subscribed, setSubscribed] = useState(false);
      const handleSubscribe = (e) => { e.preventDefault(); if (email) setSubscribed(true); };
      return (
        <>
          <nav className="navbar">
            <a href="index.html" className="logo"><span className="logo-main">ATL Vibes & Views</span><span className="logo-tagline">Culture Blog & Vlog Magazine</span></a>
            <ul className="nav-links">
              <li><a href="index.html">Home</a></li>
              <li className="nav-dropdown"><a href="#">Areas</a>
                <ul className="dropdown-menu"><li><a href="buckhead.html">Buckhead</a></li><li><a href="midtown.html">Midtown</a></li><li><a href="downtown.html">Downtown</a></li><li><a href="eastside.html">Eastside</a></li><li><a href="westside.html">Westside</a></li><li><a href="southwest.html">Southwest Atlanta</a></li><li><a href="southeast.html">Southeast Atlanta</a></li><li><a href="south-atlanta.html">South Atlanta</a></li><li><a href="north-atlanta.html">North Atlanta</a></li></ul>
              </li>
              <li><a href="development.html">Development</a></li>
            </ul>
          </nav>
          <section className="area-hero">
            <img src={areaData.image} alt={areaData.name} className="area-hero-image" />
            <div className="area-hero-overlay"></div>
            <div className="area-hero-content">
              <a href="index.html" className="area-back-link"><span>&larr;</span> Back to Atlanta</a>
              <h1 className="area-hero-title">{areaData.name}</h1>
              <p className="area-hero-tagline">{areaData.tagline}</p>
              <div className="area-vibe-tags">{areaData.vibes.map((vibe, i) => (<span key={i} className="area-vibe-tag">{vibe}</span>))}</div>
              <div className="area-stats">
                <div className="area-stat"><span className="area-stat-value">{areaData.stats.neighborhoods}</span><span className="area-stat-label">Neighborhoods</span></div>
                <div className="area-stat"><span className="area-stat-value">{areaData.stats.businesses}</span><span className="area-stat-label">Businesses</span></div>
                <div className="area-stat"><span className="area-stat-value">{areaData.stats.events}</span><span className="area-stat-label">Events</span></div>
              </div>
            </div>
          </section>
          <div className="area-content">
            <section className="area-section">
              <div className="area-section-header"><h2 className="area-section-title">Explore {areaData.name} Neighborhoods</h2></div>
              <div className="neighborhoods-grid">{neighborhoods.map((n) => (<div key={n.id} className="neighborhood-card"><h3 className="neighborhood-card-name">{n.name}</h3><p className="neighborhood-card-desc">{n.description}</p></div>))}</div>
            </section>
            <section className="area-section">
              <div className="area-section-header"><h2 className="area-section-title">Discover {areaData.name}</h2></div>
              <div className="content-tabs">
                <button className={`content-tab ${activeTab === 'businesses' ? 'active' : ''}`} onClick={() => setActiveTab('businesses')}>Businesses</button>
                <button className={`content-tab ${activeTab === 'events' ? 'active' : ''}`} onClick={() => setActiveTab('events')}>Events</button>
                <button className={`content-tab ${activeTab === 'properties' ? 'active' : ''}`} onClick={() => setActiveTab('properties')}>Properties</button>
              </div>
              <div className="content-grid">
                {activeTab === 'businesses' && businesses.map((item) => (<div key={item.id} className={`content-card ${item.featured ? 'featured' : ''}`}><img src={item.image} alt={item.name} className="content-card-image" /><div className="content-card-body"><span className="content-card-badge">{item.category}</span><h3 className="content-card-title">{item.name}</h3><p className="content-card-desc">{item.description}</p><div className="content-card-meta"><span>{item.neighborhood}</span></div></div></div>))}
                {activeTab === 'events' && events.map((item) => (<div key={item.id} className={`content-card ${item.featured ? 'featured' : ''}`}><img src={item.image} alt={item.title} className="content-card-image" /><div className="content-card-body"><span className="content-card-badge">{item.category}</span><h3 className="content-card-title">{item.title}</h3><p className="content-card-desc">{item.description}</p><div className="content-card-meta"><span>{item.date}</span><span>{item.location}</span></div></div></div>))}
                {activeTab === 'properties' && properties.map((item) => (<div key={item.id} className={`content-card ${item.featured ? 'featured' : ''}`}><img src={item.image} alt={item.address} className="content-card-image" /><div className="content-card-body"><div className="property-card-price">{item.price}</div><div className="property-card-address">{item.address}</div><div className="property-card-specs"><span>{item.beds} beds</span><span>{item.baths} baths</span><span>{item.sqft} sq ft</span></div></div></div>))}
              </div>
            </section>
          </div>
          <section className="newsletter-section">
            <h2 className="newsletter-title">Stay Connected with {areaData.name}</h2>
            <p className="newsletter-subtitle">Get the latest news and events delivered to your inbox.</p>
            {!subscribed ? (<form className="newsletter-form" onSubmit={handleSubscribe}><input type="email" className="newsletter-input" placeholder="Enter your email" value={email} onChange={(e) => setEmail(e.target.value)} required /><button type="submit" className="newsletter-btn">Subscribe</button></form>) : (<p style={{color: 'var(--primary-yellow)'}}>Thanks for subscribing!</p>)}
          </section>
          <footer className="footer">
            <div className="footer-grid">
              <div className="footer-brand"><div className="logo"><span className="logo-main">ATL Vibes & Views</span><span className="logo-tagline">Culture Blog & Vlog Magazine</span></div><p>Your guide to Atlanta's neighborhoods.</p></div>
              <div><h4 className="footer-title">Areas</h4><ul className="footer-links"><li><a href="buckhead.html">Buckhead</a></li><li><a href="midtown.html">Midtown</a></li><li><a href="downtown.html">Downtown</a></li><li><a href="eastside.html">Eastside</a></li><li><a href="westside.html">Westside</a></li></ul></div>
              <div><h4 className="footer-title">More Areas</h4><ul className="footer-links"><li><a href="southwest.html">Southwest Atlanta</a></li><li><a href="southeast.html">Southeast Atlanta</a></li><li><a href="south-atlanta.html">South Atlanta</a></li><li><a href="north-atlanta.html">North Atlanta</a></li></ul></div>
              <div><h4 className="footer-title">Explore</h4><ul className="footer-links"><li><a href="index.html#directory">Business Directory</a></li><li><a href="index.html#events">Events Calendar</a></li><li><a href="development.html">Development News</a></li></ul></div>
            </div>
            <div className="footer-bottom"><p>&copy; 2026 ATL Vibes & Views. All rights reserved.</p></div>
          </footer>
        </>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<AreaPage />);
  </script>
</body>
</html>
