<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATL Vibes & Views - Atlanta's Neighborhood & Culture Magazine</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&family=Source+Sans+3:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    :root {
      --primary-yellow: #FFD95A;
      --primary-red: #DC3535;
      --primary-black: #0A0A0A;
      --primary-white: #FAFAFA;
      --secondary-yellow: #FFF4D6;
      --accent-red: #A82B2B;
      --text-dark: #1A1A1A;
      --text-light: #6B6B6B;
      --border-color: #E5E5E5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Source Sans 3', sans-serif;
      background-color: var(--primary-white);
      color: var(--text-dark);
      line-height: 1.6;
      overflow-x: hidden;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      line-height: 1.2;
    }

    /* Navigation */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--primary-white);
      z-index: 1000;
      padding: 1.5rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--primary-yellow);
      box-shadow: 0 2px 20px rgba(0,0,0,0.05);
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 900;
      color: var(--primary-black);
      text-decoration: none;
      letter-spacing: -0.5px;
    }

    .logo span {
      color: var(--primary-red);
    }

    .nav-links {
      display: flex;
      gap: 2.5rem;
      list-style: none;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 600;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: color 0.3s;
      position: relative;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary-yellow);
      transition: width 0.3s;
    }

    .nav-links a:hover {
      color: var(--primary-red);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .submit-btn {
      background: var(--primary-red);
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 4px;
      transition: all 0.3s;
    }

    .submit-btn:hover {
      background: var(--accent-red);
      transform: translateY(-2px);
    }

    /* Hero Section */
    .hero {
      margin-top: 80px;
      height: calc(100vh - 80px);
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, var(--primary-black) 0%, #2A2A2A 100%);
    }

    .hero-content {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.7) 100%);
      z-index: 2;
    }

    .hero-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.4;
    }

    .hero-text {
      text-align: center;
      color: white;
      max-width: 900px;
      padding: 2rem;
      z-index: 3;
      animation: fadeInUp 1s ease-out;
    }

    .hero-category {
      display: inline-block;
      background: var(--primary-yellow);
      color: var(--primary-black);
      padding: 0.5rem 1.2rem;
      border-radius: 4px;
      font-size: 0.85rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 2rem;
    }

    .hero-title {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      font-weight: 900;
      letter-spacing: -2px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .hero-meta {
      font-size: 1.1rem;
      color: rgba(255,255,255,0.9);
      font-weight: 300;
    }

    /* Featured Stories */
    .featured-stories {
      padding: 6rem 5%;
      background: white;
    }

    .section-header {
      text-align: center;
      margin-bottom: 4rem;
    }

    .section-title {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      position: relative;
      display: inline-block;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--primary-yellow);
    }

    .section-subtitle {
      font-size: 1.1rem;
      color: var(--text-light);
      font-weight: 400;
      font-family: 'Source Sans 3', sans-serif;
    }

    .featured-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 3rem;
      margin-top: 3rem;
    }

    .story-card {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.4s ease;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .story-card:hover {
      transform: translateY(-8px);
    }

    .story-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
      transition: transform 0.6s ease;
    }

    .story-card:hover .story-image {
      transform: scale(1.1);
    }

    .story-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 2rem;
      background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.9) 100%);
      color: white;
    }

    .story-tag {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--primary-yellow);
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .story-title {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }

    .story-date {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
    }

    /* Atlanta Map Section */
    .atlanta-map-section {
      padding: 6rem 5%;
      background: var(--secondary-yellow);
      position: relative;
      overflow: hidden;
    }

    .atlanta-map-section::before {
      content: '';
      position: absolute;
      top: 0;
      right: -10%;
      width: 40%;
      height: 100%;
      background: var(--primary-yellow);
      transform: skewX(-10deg);
      opacity: 0.3;
    }

    .map-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    .map-content h2 {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      color: var(--primary-black);
    }

    .map-content p {
      font-size: 1.2rem;
      color: var(--text-dark);
      margin-bottom: 2rem;
      line-height: 1.8;
    }

    .neighborhood-count {
      font-size: 5rem;
      font-weight: 900;
      color: var(--primary-red);
      line-height: 1;
      margin-bottom: 1rem;
    }

    .explore-btn {
      display: inline-block;
      background: var(--primary-red);
      color: white;
      padding: 1rem 2.5rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s;
      margin-top: 1rem;
    }

    .explore-btn:hover {
      background: var(--accent-red);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(220, 53, 53, 0.3);
    }

    .map-placeholder {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .map-placeholder::after {
      content: 'Interactive Map';
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-light);
    }

    /* Featured Business & Events */
    .featured-section {
      padding: 6rem 5%;
      background: white;
    }

    .featured-grid-2col {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 3rem;
      margin-top: 3rem;
    }

    .feature-card {
      background: var(--primary-white);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      transition: all 0.3s;
    }

    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    }

    .feature-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .feature-content {
      padding: 2rem;
    }

    .feature-badge {
      display: inline-block;
      background: var(--primary-yellow);
      color: var(--primary-black);
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 1rem;
    }

    .feature-title {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--primary-black);
    }

    .feature-description {
      color: var(--text-light);
      line-height: 1.7;
      margin-bottom: 1.5rem;
    }

    .feature-meta {
      display: flex;
      gap: 1.5rem;
      font-size: 0.9rem;
      color: var(--text-light);
    }

    /* Properties Section */
    .properties-section {
      padding: 6rem 5%;
      background: var(--primary-black);
      color: white;
    }

    .properties-section .section-title {
      color: white;
    }

    .properties-section .section-title::after {
      background: var(--primary-red);
    }

    .properties-section .section-subtitle {
      color: rgba(255,255,255,0.7);
    }

    .properties-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      margin-top: 3rem;
    }

    .property-card {
      background: #1A1A1A;
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s;
      border: 2px solid transparent;
    }

    .property-card:hover {
      border-color: var(--primary-yellow);
      transform: translateY(-5px);
    }

    .property-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .property-details {
      padding: 1.5rem;
    }

    .property-price {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary-yellow);
      margin-bottom: 0.5rem;
    }

    .property-address {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: white;
    }

    .property-specs {
      display: flex;
      gap: 1.5rem;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
    }

    /* Directory Section */
    .directory-section {
      padding: 6rem 5%;
      background: linear-gradient(135deg, var(--secondary-yellow) 0%, white 100%);
    }

    .directory-actions {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      margin-top: 3rem;
    }

    .action-card {
      background: white;
      padding: 3rem 2rem;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      transition: all 0.3s;
      border: 3px solid transparent;
    }

    .action-card:hover {
      border-color: var(--primary-yellow);
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    }

    .action-icon {
      font-size: 3rem;
      margin-bottom: 1.5rem;
    }

    .action-title {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: var(--primary-black);
    }

    .action-description {
      color: var(--text-light);
      margin-bottom: 2rem;
      line-height: 1.7;
    }

    .action-button {
      display: inline-block;
      background: var(--primary-red);
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s;
    }

    .action-button:hover {
      background: var(--accent-red);
      transform: translateY(-2px);
    }

    /* Ad Space */
    .ad-section {
      padding: 4rem 5%;
      background: var(--primary-red);
      text-align: center;
    }

    .ad-content {
      max-width: 800px;
      margin: 0 auto;
      color: white;
    }

    .ad-content h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: white;
    }

    .ad-content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.95;
    }

    .ad-button {
      background: white;
      color: var(--primary-red);
      padding: 1rem 3rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 700;
      display: inline-block;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .ad-button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    /* Footer */
    .footer {
      background: var(--primary-black);
      color: white;
      padding: 4rem 5% 2rem;
    }

    .footer-content {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr;
      gap: 3rem;
      margin-bottom: 3rem;
    }

    .footer-brand h3 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--primary-yellow);
    }

    .footer-brand p {
      color: rgba(255,255,255,0.7);
      line-height: 1.7;
      margin-bottom: 1.5rem;
    }

    .social-links {
      display: flex;
      gap: 1rem;
    }

    .social-link {
      width: 40px;
      height: 40px;
      background: var(--primary-yellow);
      color: var(--primary-black);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s;
    }

    .social-link:hover {
      background: var(--primary-red);
      color: white;
      transform: translateY(-3px);
    }

    .footer-column h4 {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: var(--primary-yellow);
    }

    .footer-links {
      list-style: none;
    }

    .footer-links li {
      margin-bottom: 0.8rem;
    }

    .footer-links a {
      color: rgba(255,255,255,0.7);
      text-decoration: none;
      transition: color 0.3s;
    }

    .footer-links a:hover {
      color: var(--primary-yellow);
    }

    .footer-bottom {
      border-top: 1px solid rgba(255,255,255,0.1);
      padding-top: 2rem;
      text-align: center;
      color: rgba(255,255,255,0.5);
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 968px) {
      .featured-grid,
      .properties-grid,
      .directory-actions {
        grid-template-columns: repeat(2, 1fr);
      }

      .featured-grid-2col {
        grid-template-columns: 1fr;
      }

      .map-container {
        grid-template-columns: 1fr;
      }

      .hero-title {
        font-size: 3.5rem;
      }

      .footer-content {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 640px) {
      .featured-grid,
      .properties-grid,
      .directory-actions {
        grid-template-columns: 1fr;
      }

      .nav-links {
        display: none;
      }

      .hero-title {
        font-size: 2.5rem;
      }

      .section-title {
        font-size: 2.5rem;
      }

      .footer-content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
