    // Fallback Demo Properties
    const demoProperties = [
      { id: 1, price: '$650,000', address: '8200 Bay Hill Blvd', neighborhood: 'Bay Hill', beds: 4, baths: 3, sqft: '2,800', image: '/api/places?query=8200+Bay+Hill+Blvd+Orlando+FL&maxwidth=800', featured: true }
    ];
    function AreaPage() {
      const [activeTab, setActiveTab] = useState('businesses');
      const [email, setEmail] = useState('');
      const [subscribed, setSubscribed] = useState(false);
      const [businesses, setBusinesses] = useState(demoBusinesses);
      const [events, setEvents] = useState(demoEvents);
      const properties = demoProperties;

      const [selectedNeighborhood, setSelectedNeighborhood] = useState(null);
      const [expandedSections, setExpandedSections] = useState(['restaurant-row']);
      const toggleSection = (id) => setExpandedSections(prev => prev.includes(id) ? prev.filter(s => s !== id) : [...prev, id]);

      const filterByNeighborhood = (items, neighborhoodId) => {
        if (!neighborhoodId) return items;
        return items.filter(item => {
          const itemNeighborhood = (item.neighborhood || item.location || '').toLowerCase().replace(/\s+/g, '-');
          return itemNeighborhood === neighborhoodId || itemNeighborhood.includes(neighborhoodId.replace(/-/g, ' '));
        });
      };

      const filteredBusinesses = filterByNeighborhood(businesses, selectedNeighborhood);
      const filteredEvents = filterByNeighborhood(events, selectedNeighborhood);
      const filteredProperties = filterByNeighborhood(properties, selectedNeighborhood);

      const getSelectedNeighborhoodName = () => {
        const found = neighborhoods.find(n => n.id === selectedNeighborhood);
        return found ? found.name : selectedNeighborhood;
      };

      const handleNeighborhoodClick = (neighborhoodId) => {
        setSelectedNeighborhood(selectedNeighborhood === neighborhoodId ? null : neighborhoodId);
      };

      const clearFilter = () => setSelectedNeighborhood(null);

      const handleSubscribe = async (e) => { e.preventDefault(); if (!email) return; try { console.log('Form submitted:', { formType: 'newsletter', email, source: areaData.name + ' Area Page' }); } catch (error) { console.warn('Newsletter signup failed:', error); } setSubscribed(true); };
      // Load data from GeoDirectory API
      useEffect(() => {
        if (typeof window !== 'undefined' && window.AreaPageAPI) {
          window.AreaPageAPI.loadAreaData(areaData.id, {
            onBusinesses: setBusinesses,
            onEvents: setEvents,
            fallbackBusinesses: demoBusinesses,
            fallbackEvents: demoEvents,
            limit: 10
          });
        }
      }, []);
      return (
        <>
          <nav className="navbar">
            <a href="index.html" className="logo"><span className="logo-main">The 407 Vibes</span><span className="logo-tagline">Culture Blog & Vlog Magazine</span></a>
            <div className="navbar-search"><input type="text" placeholder="Search" /><button type="button"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg></button></div>
            <ul className="nav-links">
              <li><a href="index.html">Home</a></li>
              <li className="nav-dropdown"><a href="#">Areas</a>
                <ul className="dropdown-menu"><li><a href="downtown-orlando.html">Downtown Orlando</a></li><li><a href="winter-park.html">Winter Park</a></li><li><a href="thornton-park.html">Thornton Park / SoDo</a></li><li><a href="mills-50.html">Mills 50</a></li><li><a href="college-park.html">College Park / Edgewater</a></li><li><a href="international-drive.html">International Drive</a></li><li><a href="dr-phillips.html">Dr. Phillips / Restaurant Row</a></li><li><a href="east-orlando.html">East Orlando / UCF</a></li><li><a href="north-orlando.html">North Orlando / Maitland</a></li></ul>
              </li>
              <li><a href="development.html">Development</a></li>
            </ul>
          </nav>
          <section className="area-hero">
            <img src={areaData.image} alt={areaData.name} className="area-hero-image" onError={(e) => { e.target.style.display='none'; e.target.parentElement.style.background='linear-gradient(135deg,#FF6B35 0%,#E8530E 40%,#1E293B 100%)'; }} />
            <div className="area-hero-overlay"></div>
            <div className="area-hero-content">
              <a href="index.html" className="area-back-link"><span>&larr;</span> Back to Orlando</a>
              <h1 className="area-hero-title">{areaData.name}</h1>
              <p className="area-hero-tagline">{areaData.tagline}</p>
              <div className="area-vibe-tags">{areaData.vibes.map((vibe, i) => (<span key={i} className="area-vibe-tag">{vibe}</span>))}</div>
              <div className="area-stats">
                <div className="area-stat"><span className="area-stat-value">{areaData.stats.neighborhoods}</span><span className="area-stat-label">Neighborhoods</span></div>
                <div className="area-stat"><span className="area-stat-value">{areaData.stats.businesses}</span><span className="area-stat-label">Businesses</span></div>
                <div className="area-stat"><span className="area-stat-value">{areaData.stats.events}</span><span className="area-stat-label">Events</span></div>
              </div>
            </div>
          </section>
          <div className="area-content">
            <section className="area-section">
              <div className="area-section-header"><h2 className="area-section-title">Explore {areaData.name} Neighborhoods</h2></div>
              <div className="neighborhood-accordions">
                {neighborhoodGroups.map((group) => (
                  <div key={group.id} className="accordion-section">
                    <button className={`accordion-header ${expandedSections.includes(group.id) ? 'active' : ''}`} onClick={() => toggleSection(group.id)}>
                      <div className="accordion-title">{group.name}<span className="accordion-count">{group.neighborhoods.length}</span></div>
                      <svg className="accordion-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M6 9l6 6 6-6"/></svg>
                    </button>
                    <div className={`accordion-content ${expandedSections.includes(group.id) ? 'open' : ''}`}>
                      <p style={{marginBottom: '1rem', color: 'var(--text-light)', fontSize: '0.95rem'}}>{group.description}</p>
                      <div className="accordion-grid">
                        {group.neighborhoods.map((n) => (
                          <div key={n.id} className="accordion-item" onClick={() => window.location.href = `neighborhood.html?area=${areaData.id}&id=${n.id}`}>
                            <span className="accordion-item-name">{n.name}</span>
                            <svg className="accordion-item-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </section>

            {/* Interactive Map */}
            <section className="area-section">
              <div className="area-section-header">
                <h2 className="area-section-title">Explore the Map</h2>
              </div>
              <div className="neighborhood-map-wrapper">
                <iframe
                  src={`https://www.google.com/maps/embed/v1/place?key=AIzaSyB1Et0TpTJaGLD8I6_XB7T4zs0o0y6H5cA&q=Dr+Phillips+Orlando+FL&zoom=14`}
                  width="100%"
                  height="100%"
                  style={{border: 0, borderRadius: '12px'}}
                  allowFullScreen
                  loading="lazy"
                  referrerPolicy="no-referrer-when-downgrade"
                  title={`Map of ${areaData.name}`}
                />
              </div>
            </section>

            <section className="area-section">
              <div className="area-section-header"><h2 className="area-section-title">Discover {areaData.name}</h2></div>
              {selectedNeighborhood && (
                <div className="filter-indicator">
                  <div className="filter-indicator-text">Showing results for: <span>{getSelectedNeighborhoodName()}</span></div>
                  <button className="filter-clear-btn" onClick={clearFilter}>Clear Filter</button>
                </div>
              )}
              <div className="content-tabs">
                <button className={`content-tab ${activeTab === 'businesses' ? 'active' : ''}`} onClick={() => setActiveTab('businesses')}>Businesses</button>
                <button className={`content-tab ${activeTab === 'events' ? 'active' : ''}`} onClick={() => setActiveTab('events')}>Events</button>
                <button className={`content-tab ${activeTab === 'properties' ? 'active' : ''}`} onClick={() => setActiveTab('properties')}>Properties</button>
              </div>
              <div className="content-grid">
                {activeTab === 'businesses' && filteredBusinesses.map((item) => (<div key={item.id} className={`content-card ${item.featured ? 'featured' : ''}`}><img src={item.image} alt={item.name} className="content-card-image" onError={(e) => { e.target.src=''; e.target.style.background='linear-gradient(135deg,#FF6B35 0%,#E8530E 40%,#1E293B 100%)'; e.target.style.display='block'; }} /><div className="content-card-body"><span className="content-card-badge">{item.category}</span><h3 className="content-card-title">{item.name}</h3><p className="content-card-desc">{item.description}</p><div className="content-card-meta"><span>{item.neighborhood}</span></div></div></div>))}
                {activeTab === 'events' && filteredEvents.map((item) => (<div key={item.id} className={`content-card ${item.featured ? 'featured' : ''}`}><img src={item.image} alt={item.title} className="content-card-image" onError={(e) => { e.target.src=''; e.target.style.background='linear-gradient(135deg,#FF6B35 0%,#E8530E 40%,#1E293B 100%)'; e.target.style.display='block'; }} /><div className="content-card-body"><span className="content-card-badge">{item.category}</span><h3 className="content-card-title">{item.title}</h3><p className="content-card-desc">{item.description}</p><div className="content-card-meta"><span>{item.date}</span><span>{item.location}</span></div></div></div>))}
                {activeTab === 'properties' && filteredProperties.map((item) => (<div key={item.id} className={`content-card ${item.featured ? 'featured' : ''}`}><img src={item.image} alt={item.address} className="content-card-image" onError={(e) => { e.target.src=''; e.target.style.background='linear-gradient(135deg,#FF6B35 0%,#E8530E 40%,#1E293B 100%)'; e.target.style.display='block'; }} /><div className="content-card-body"><div className="property-card-price">{item.price}</div><div className="property-card-address">{item.address}</div><div className="property-card-specs"><span>{item.beds} beds</span><span>{item.baths} baths</span><span>{item.sqft} sq ft</span></div></div></div>))}
              </div>
            </section>
          </div>
          <section className="newsletter-section">
            <h2 className="newsletter-title">Stay Connected with {areaData.name}</h2>
            <p className="newsletter-subtitle">Get the latest news and events delivered to your inbox.</p>
            {!subscribed ? (<form className="newsletter-form" onSubmit={handleSubscribe}><input type="email" className="newsletter-input" placeholder="Enter your email" value={email} onChange={(e) => setEmail(e.target.value)} required /><button type="submit" className="newsletter-btn">Subscribe</button></form>) : (<p style={{color: 'var(--primary-gold)'}}>Thanks for subscribing!</p>)}
          </section>
          <footer className="footer">
            <div className="footer-grid">
              <div className="footer-brand"><div className="logo"><span className="logo-main">The 407 Vibes</span><span className="logo-tagline">Culture Blog & Vlog Magazine</span></div><p>Your guide to Orlando's neighborhoods.</p></div>
              <div><h4 className="footer-title">Areas</h4><ul className="footer-links"><li><a href="downtown-orlando.html">Downtown Orlando</a></li><li><a href="winter-park.html">Winter Park</a></li><li><a href="thornton-park.html">Thornton Park / SoDo</a></li><li><a href="mills-50.html">Mills 50</a></li><li><a href="college-park.html">College Park / Edgewater</a></li></ul></div>
              <div><h4 className="footer-title">More Areas</h4><ul className="footer-links"><li><a href="international-drive.html">International Drive</a></li><li><a href="dr-phillips.html">Dr. Phillips / Restaurant Row</a></li><li><a href="east-orlando.html">East Orlando / UCF</a></li><li><a href="north-orlando.html">North Orlando / Maitland</a></li></ul></div>
              <div><h4 className="footer-title">Explore</h4><ul className="footer-links"><li><a href="index.html#directory">Business Directory</a></li><li><a href="index.html#events">Events Calendar</a></li><li><a href="development.html">Development News</a></li></ul></div>
            </div>
            <div className="footer-bottom"><p>&copy; 2026 The 407 Vibes. All rights reserved.</p></div>
          </footer>
        </>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<AreaPage />);
  </script>

</body>
</html>
