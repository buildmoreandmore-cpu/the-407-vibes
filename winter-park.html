      .content-tab { min-height: 44px; white-space: nowrap; padding: 0.6rem 1rem; font-size: 0.75rem; }
      .content-card-body { padding: 1rem; }
      .accordion-header { min-height: 44px; padding: 1rem; }
      .accordion-content { padding: 1rem; }
      .accordion-item { min-height: 44px; }
      .filter-clear-btn { min-height: 44px; }
      .newsletter-btn { min-height: 44px; }
      .view-all-btn { min-height: 44px; }
      .logo-main { font-size: 1.4rem; }
      .area-content { padding: 2rem 4%; }
      .newsletter-section { padding: 3rem 4%; }
      .footer { padding: 3rem 4% 2rem; }
      .footer-grid { grid-template-columns: 1fr; text-align: center; }
      .footer-brand { text-align: center; }
      .footer-links { text-align: center; }
      .footer-bottom { font-size: 0.8rem; }
      .area-hero { min-height: 350px; }
      .area-hero-content { padding: 1.25rem; }
      .area-vibe-tag { padding: 0.4rem 0.75rem; font-size: 0.65rem; }
      .navbar { padding: 0.75rem 4%; }
      .nav-links { gap: 1rem; }
      .nav-links a { font-size: 0.8rem; }
      .filter-indicator { flex-direction: column; text-align: center; }
      .filter-clear-btn { margin-left: 0; }
    }

    /* Breadcrumb */
    .breadcrumb { margin-top: 80px; padding: 1rem 5%; font-size: 0.85rem; color: var(--text-light); }
    .breadcrumb a { color: var(--primary-gold); text-decoration: none; }
    .breadcrumb a:hover { text-decoration: underline; }
    .breadcrumb span { margin: 0 0.5rem; }

    /* Area Intro */
    .area-intro { padding: 3rem 5%; max-width: 900px; margin: 0 auto; text-align: center; }
    .area-intro p { font-size: 1.1rem; color: var(--text-light); line-height: 1.8; }

    /* FAQ Section */
    .faq-section { padding: 3rem 0; }
    .faq-item { border: 1px solid var(--border-color); border-radius: 12px; margin-bottom: 1rem; overflow: hidden; }
    .faq-question { display: flex; align-items: center; justify-content: space-between; padding: 1.25rem 1.5rem; background: white; cursor: pointer; border: none; width: 100%; text-align: left; font-family: 'Poppins', sans-serif; font-size: 1.05rem; font-weight: 600; color: var(--text-dark); }
    .faq-question:hover { background: var(--secondary-gold); }
    .faq-answer { display: none; padding: 0 1.5rem 1.25rem; color: var(--text-light); line-height: 1.7; }
    .faq-answer.open { display: block; }

    /* Related Neighborhoods */
    .related-neighborhoods { padding: 3rem 0; }
    .related-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1.5rem; }
    .related-card { background: white; border-radius: 12px; padding: 1.5rem; border: 1px solid var(--border-color); text-decoration: none; color: var(--text-dark); transition: all 0.3s; }
    .related-card:hover { border-color: var(--primary-gold); transform: translateY(-4px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
    .related-card h3 { font-size: 1.2rem; margin-bottom: 0.5rem; }
    .related-card p { font-size: 0.9rem; color: var(--text-light); }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // FAQ Data
    const faqData = [
      { q: 'What is Winter Park FL known for?', a: 'Winter Park is known for its charming Park Avenue lined with upscale boutiques and restaurants, Rollins College (one of Florida\'s top liberal arts colleges), the Charles Hosmer Morse Museum of American Art featuring the world\'s largest collection of Tiffany glass, scenic boat tours through its chain of lakes, and the annual Winter Park Sidewalk Art Festival, one of the most prestigious outdoor art events in the nation.' },
      { q: 'What are the best restaurants in Winter Park?', a: 'Winter Park boasts outstanding dining along Park Avenue and Hannibal Square. Favorites include Prato for Italian cuisine, The Ravenous Pig for creative gastropub fare, Luma on Park for contemporary American dishes, Hillstone for upscale casual dining, and Hamilton\'s Kitchen at The Alfond Inn. Hannibal Square also offers diverse options like The Briar Patch for breakfast and Briarpatch Restaurant.' },
      { q: 'Is Winter Park expensive?', a: 'Winter Park is one of the more affluent communities in the Orlando metro area. Home prices typically range from $400,000 for condos to several million for lakefront estates. Rent averages $1,800 to $3,000+ per month. Dining and shopping on Park Avenue lean upscale, but there are also affordable options throughout the area, especially in Hannibal Square and along Fairbanks Avenue.' },
      { q: 'What is the difference between Winter Park and Orlando?', a: 'Winter Park is an independent city adjacent to Orlando with its own government, police, and distinct character. It is known for a more walkable, small-town feel with tree-canopied streets, historic homes, and cultural attractions, while Orlando offers a larger urban experience. Winter Park tends to be more upscale and residential, while Orlando\'s downtown has more nightlife and high-rise development.' },
      { q: 'What are things to do in Winter Park this weekend?', a: 'On weekends you can browse Park Avenue boutiques, take a scenic boat tour through the chain of lakes, visit the Morse Museum or Cornell Fine Arts Museum, explore the Winter Park Farmers Market at the train depot, enjoy brunch at Hannibal Square, walk through Central Park, or attend one of the many community events and art festivals held throughout the year.' }
    ];

    // Related Areas
    const relatedAreas = [
      { name: 'Downtown Orlando', href: 'downtown-orlando.html', desc: 'Orlando\'s urban core with Lake Eola, Wall Street nightlife, and Amway Center.' },
      { name: 'Mills 50', href: 'mills-50.html', desc: 'Orlando\'s creative district with Vietnamese cuisine and indie galleries.' },
      { name: 'College Park / Edgewater', href: 'college-park.html', desc: 'Tree-lined streets with local cafes and a relaxed neighborhood vibe.' },
      { name: 'North Orlando / Maitland', href: 'north-orlando.html', desc: 'Suburban charm with lakes, parks, and family-friendly communities.' }
    ];

    const areaData = {
      id: 'winter-park',
      name: 'Winter Park',
      tagline: "Orlando's upscale enclave with Park Avenue boutiques and Rollins College charm",
      image: '/api/places?query=Park+Avenue+Winter+Park+FL&maxwidth=1600',
      vibes: ['Park Avenue', 'Rollins College', 'Museums', 'Tree-Canopied'],
      stats: { neighborhoods: 12, businesses: 189, events: 42 }
    };
    const neighborhoodGroups = [
      { id: 'park-avenue', name: 'Park Avenue & Central', description: 'Boutiques, dining & Rollins College', neighborhoods: [
        { id: 'park-avenue', name: 'Park Avenue District' }, { id: 'rollins-college', name: 'Rollins College Area' }, { id: 'central-park', name: 'Central Park' }
      ]},
      { id: 'residential-wp', name: 'Residential Winter Park', description: 'Historic homes & quiet streets', neighborhoods: [
        { id: 'via-tuscany', name: 'Via Tuscany' }, { id: 'temple-trail', name: 'Temple Trail' }, { id: 'winter-park-estates', name: 'Winter Park Estates' }, { id: 'lake-virginia', name: 'Lake Virginia' }
      ]},
      { id: 'hannibal-square', name: 'Hannibal Square & West Side', description: 'Culture, dining & community', neighborhoods: [
        { id: 'hannibal-square', name: 'Hannibal Square' }, { id: 'west-winter-park', name: 'West Winter Park' }, { id: 'fairbanks-corridor', name: 'Fairbanks Corridor' }, { id: 'baldwin-park', name: 'Baldwin Park' }
      ]}
    ];
    const neighborhoods = neighborhoodGroups.flatMap(g => g.neighborhoods);
    // Fallback Demo Businesses
    const demoBusinesses = [
      { id: 1, name: 'Charles Hosmer Morse Museum', category: 'Arts & Culture', description: 'World\'s most comprehensive collection of works by Louis Comfort Tiffany.', image: '/api/places?query=Charles+Hosmer+Morse+Museum+Winter+Park+FL&maxwidth=800', neighborhood: 'Park Avenue District', featured: true },
      { id: 2, name: 'Scenic Boat Tour', category: 'Attraction', description: 'Narrated boat tours through Winter Park\'s chain of lakes since 1938.', image: '/api/places?query=Scenic+Boat+Tour+Winter+Park+FL&maxwidth=800', neighborhood: 'Central Park', featured: true },
      { id: 3, name: 'The Alfond Inn', category: 'Boutique Hotel', description: 'Upscale boutique hotel with art gallery benefiting Rollins College.', image: '/api/places?query=Alfond+Inn+Winter+Park+FL&maxwidth=800', neighborhood: 'Park Avenue District', featured: false }
    ];
    // Fallback Demo Events
    const demoEvents = [
      { id: 1, title: 'Winter Park Sidewalk Art Festival', category: 'Art', description: 'One of the nation\'s oldest and most prestigious outdoor art festivals.', image: '/api/places?query=Winter+Park+Sidewalk+Art+Festival+FL&maxwidth=800', date: 'March 2026', location: 'Central Park', featured: true },
      { id: 2, title: 'Park Avenue Fashion Week', category: 'Fashion', description: 'Annual fashion showcase along Park Avenue boutiques.', image: '/api/places?query=Park+Avenue+Winter+Park+FL&maxwidth=800', date: 'October 2026', location: 'Park Avenue District', featured: true }
    ];
    function AreaPage() {
      const [activeTab, setActiveTab] = useState('businesses');
      const [email, setEmail] = useState('');
      const [subscribed, setSubscribed] = useState(false);
      const [businesses, setBusinesses] = useState(demoBusinesses);
      const [events, setEvents] = useState(demoEvents);
      const [selectedNeighborhood, setSelectedNeighborhood] = useState(null);
      const [expandedSections, setExpandedSections] = useState(['park-avenue']);
      const [openFaq, setOpenFaq] = useState(null);

      const toggleSection = (sectionId) => {
        setExpandedSections(prev =>
          prev.includes(sectionId)
            ? prev.filter(id => id !== sectionId)
            : [...prev, sectionId]
        );
      };

      // Filter content based on selected neighborhood
      const filterByNeighborhood = (items, neighborhoodId) => {
        if (!neighborhoodId) return items;
        return items.filter(item => {
          const itemNeighborhood = (item.neighborhood || item.location || '').toLowerCase().replace(/\s+/g, '-');
          return itemNeighborhood === neighborhoodId || itemNeighborhood.includes(neighborhoodId.replace(/-/g, ' '));
        });
      };

      const filteredBusinesses = filterByNeighborhood(businesses, selectedNeighborhood);
      const filteredEvents = filterByNeighborhood(events, selectedNeighborhood);
      const getSelectedNeighborhoodName = () => {
        const found = neighborhoods.find(n => n.id === selectedNeighborhood);
        return found ? found.name : selectedNeighborhood;
      };

      const handleNeighborhoodClick = (neighborhoodId) => {
        setSelectedNeighborhood(selectedNeighborhood === neighborhoodId ? null : neighborhoodId);
      };

      const clearFilter = () => {
        setSelectedNeighborhood(null);
      };

      const handleSubscribe = async (e) => { e.preventDefault(); if (!email) return; try { console.log('Form submitted:', { formType: 'newsletter', email, source: areaData.name + ' Area Page' }); } catch (error) { console.warn('Newsletter signup failed:', error); } setSubscribed(true); };
      // Load data from GeoDirectory API
      useEffect(() => {
        if (typeof window !== 'undefined' && window.AreaPageAPI) {
          window.AreaPageAPI.loadAreaData(areaData.id, {
            onBusinesses: setBusinesses,
            onEvents: setEvents,
            fallbackBusinesses: demoBusinesses,
            fallbackEvents: demoEvents,
            limit: 10
          });
        }
      }, []);
      return (
        <>
          <nav className="navbar">
            <a href="index.html" className="logo"><span className="logo-main">Orlando Vibes</span><span className="logo-tagline">Culture Blog & Vlog Magazine</span></a>
            <div className="navbar-search"><input type="text" placeholder="Search" /><button type="button"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg></button></div>
            <ul className="nav-links">
              <li><a href="index.html">Home</a></li>
              <li className="nav-dropdown"><a href="#">Areas</a>
                <ul className="dropdown-menu">
                  <li><a href="downtown-orlando.html">Downtown Orlando</a></li>
                  <li><a href="winter-park.html">Winter Park</a></li>
                  <li><a href="thornton-park.html">Thornton Park / SoDo</a></li>
                  <li><a href="mills-50.html">Mills 50</a></li>
                  <li><a href="college-park.html">College Park / Edgewater</a></li>
                  <li><a href="international-drive.html">International Drive</a></li>
                  <li><a href="dr-phillips.html">Dr. Phillips / Restaurant Row</a></li>
                  <li><a href="east-orlando.html">East Orlando / UCF</a></li>
                  <li><a href="north-orlando.html">North Orlando / Maitland</a></li>
                </ul>
              </li>
              <li><a href="development.html">Development</a></li>
              <li><a href="index.html#directory">Directory</a></li>
              <li><a href="index.html#events">Events</a></li>
            </ul>
          </nav>
          {/* Breadcrumb */}
          <div className="breadcrumb">
            <a href="index.html">Home</a><span>&rsaquo;</span><a href="index.html#areas">Areas</a><span>&rsaquo;</span>Winter Park
          </div>

          <section className="area-hero">
            <img src={areaData.image} alt="Park Avenue in Winter Park FL with tree-canopied streets and boutique storefronts" className="area-hero-image" onError={(e) => { e.target.style.display='none'; e.target.parentElement.style.background='linear-gradient(135deg,#FF6B35 0%,#E8530E 40%,#1E293B 100%)'; }} />
            <div className="area-hero-overlay"></div>
            <div className="area-hero-content">
              <a href="index.html" className="area-back-link"><span>&larr;</span> Back to Orlando</a>
              <h1 className="area-hero-title">Winter Park, Orlando &mdash; Upscale Charm, Park Avenue &amp; Culture</h1>
              <p className="area-hero-tagline">{areaData.tagline}</p>
              <div className="area-vibe-tags">{areaData.vibes.map((vibe, i) => (<span key={i} className="area-vibe-tag">{vibe}</span>))}</div>
              <div className="area-stats">
                <div className="area-stat"><span className="area-stat-value">{areaData.stats.neighborhoods}</span><span className="area-stat-label">Neighborhoods</span></div>
                <div className="area-stat"><span className="area-stat-value">{areaData.stats.businesses}</span><span className="area-stat-label">Businesses</span></div>
                <div className="area-stat"><span className="area-stat-value">{areaData.stats.events}</span><span className="area-stat-label">Events</span></div>
              </div>
            </div>
          </section>

          {/* Area Intro */}
          <div className="area-intro">
            <p>
              Winter Park is Orlando's most charming upscale enclave, where tree-canopied streets meet world-class culture. Stroll Park Avenue for boutique shopping and fine dining, explore the renowned Charles Hosmer Morse Museum of American Art, or take a scenic boat tour through the chain of lakes. Home to Rollins College and the prestigious Winter Park Sidewalk Art Festival, this walkable community blends historic elegance with a vibrant modern food and arts scene. Whether you're discovering Hannibal Square's diverse dining or browsing the Saturday farmers market at the train depot, Winter Park delivers a refined Orlando experience unlike any other.
            </p>
          </div>

          <div className="area-content">
            <section className="area-section">
              <div className="area-section-header"><h2 className="area-section-title">Explore {areaData.name} Neighborhoods</h2></div>
              <div className="neighborhood-accordions">
                {neighborhoodGroups.map((group) => (
                  <div key={group.id} className="accordion-section">
                    <button className={`accordion-header ${expandedSections.includes(group.id) ? 'active' : ''}`} onClick={() => toggleSection(group.id)}>
                      <div className="accordion-title">
                        {group.name}
                        <span className="accordion-count">{group.neighborhoods.length}</span>
                      </div>
                      <svg className="accordion-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                        <path d="M6 9l6 6 6-6"/>
                      </svg>
                    </button>
                    <div className={`accordion-content ${expandedSections.includes(group.id) ? 'open' : ''}`}>
                      <p style={{marginBottom: '1rem', color: 'var(--text-light)', fontSize: '0.9rem'}}>{group.description}</p>
                      <div className="accordion-grid">
                        {group.neighborhoods.map((neighborhood) => (
                          <div key={neighborhood.id} className="accordion-item" onClick={() => window.location.href = `neighborhood.html?area=${areaData.id}&id=${neighborhood.id}`}>
                            <span className="accordion-item-name">{neighborhood.name}</span>
                            <svg className="accordion-item-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                              <path d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </section>

            {/* Interactive Map */}
            <section className="area-section">
              <div className="area-section-header">
                <h2 className="area-section-title">Explore the Map</h2>
              </div>
              <div className="neighborhood-map-wrapper">
                <iframe
                  src={`https://www.google.com/maps/embed/v1/place?key=AIzaSyB1Et0TpTJaGLD8I6_XB7T4zs0o0y6H5cA&q=Winter+Park+FL&zoom=14`}
                  width="100%"
                  height="100%"
                  style={{border: 0, borderRadius: '12px'}}
                  allowFullScreen
                  loading="lazy"
                  referrerPolicy="no-referrer-when-downgrade"
                  title={`Map of ${areaData.name}`}
                />
              </div>
            </section>

            <section className="area-section">
              <div className="area-section-header"><h2 className="area-section-title">Discover {areaData.name}</h2></div>
              {selectedNeighborhood && (
                <div className="filter-indicator">
                  <div className="filter-indicator-text">Showing {activeTab === 'businesses' ? filteredBusinesses.length : filteredEvents.length} {activeTab} in <span>{getSelectedNeighborhoodName()}</span></div>
                  <button className="filter-clear-btn" onClick={clearFilter}>Show All {areaData.name}</button>
                </div>
              )}
              <div className="content-tabs">
                <button className={`content-tab ${activeTab === 'businesses' ? 'active' : ''}`} onClick={() => setActiveTab('businesses')}>Businesses</button>
                <button className={`content-tab ${activeTab === 'events' ? 'active' : ''}`} onClick={() => setActiveTab('events')}>Events</button>
              </div>
              <div className="content-grid">
                {activeTab === 'businesses' && filteredBusinesses.map((item) => (<div key={item.id} className={`content-card ${item.featured ? 'featured' : ''}`}><img src={item.image} alt={item.name} className="content-card-image" onError={(e) => { e.target.src=''; e.target.style.background='linear-gradient(135deg,#FF6B35 0%,#E8530E 40%,#1E293B 100%)'; e.target.style.display='block'; }} /><div className="content-card-body"><span className="content-card-badge">{item.category}</span><h3 className="content-card-title">{item.name}</h3><p className="content-card-desc">{item.description}</p><div className="content-card-meta"><span>{item.neighborhood}</span></div></div></div>))}
                {activeTab === 'events' && filteredEvents.map((item) => (<div key={item.id} className={`content-card ${item.featured ? 'featured' : ''}`}><img src={item.image} alt={item.title} className="content-card-image" onError={(e) => { e.target.src=''; e.target.style.background='linear-gradient(135deg,#FF6B35 0%,#E8530E 40%,#1E293B 100%)'; e.target.style.display='block'; }} /><div className="content-card-body"><span className="content-card-badge">{item.category}</span><h3 className="content-card-title">{item.title}</h3><p className="content-card-desc">{item.description}</p><div className="content-card-meta"><span>{item.date}</span><span>{item.location}</span></div></div></div>))}
                {selectedNeighborhood && ((activeTab === 'businesses' && filteredBusinesses.length === 0) || (activeTab === 'events' && filteredEvents.length === 0)) && (
                  <div style={{gridColumn: '1 / -1', textAlign: 'center', padding: '3rem', color: 'var(--text-light)'}}>
                    <p style={{fontSize: '1.1rem', marginBottom: '1rem'}}>No {activeTab} found in {getSelectedNeighborhoodName()}</p>
                    <button onClick={clearFilter} style={{background: 'var(--primary-gold)', border: 'none', padding: '0.75rem 1.5rem', borderRadius: '6px', fontWeight: '600', cursor: 'pointer'}}>Show All {areaData.name} {activeTab}</button>
                  </div>
                )}
              </div>
            </section>

            {/* FAQ Section */}
            <section className="area-section faq-section">
              <div className="area-section-header"><h2 className="area-section-title">Winter Park FAQs</h2></div>
              {faqData.map((faq, i) => (
                <div key={i} className="faq-item">
                  <button className="faq-question" onClick={() => setOpenFaq(openFaq === i ? null : i)}>
                    {faq.q}
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" style={{transform: openFaq === i ? 'rotate(180deg)' : 'none', transition: 'transform 0.3s'}}><path d="M6 9l6 6 6-6"/></svg>
                  </button>
                  <div className={`faq-answer ${openFaq === i ? 'open' : ''}`}>{faq.a}</div>
                </div>
              ))}
            </section>

            {/* Related Neighborhoods */}
            <section className="area-section related-neighborhoods">
              <div className="area-section-header"><h2 className="area-section-title">Explore Nearby Areas</h2></div>
              <div className="related-grid">
                {relatedAreas.map((area, i) => (
                  <a key={i} href={area.href} className="related-card">
                    <h3>{area.name}</h3>
                    <p>{area.desc}</p>
                  </a>
                ))}
              </div>
            </section>
          </div>
          <section className="newsletter-section">
            <h2 className="newsletter-title">Stay Connected with {areaData.name}</h2>
            <p className="newsletter-subtitle">Get the latest news, events, and insider tips delivered to your inbox.</p>
            {!subscribed ? (<form className="newsletter-form" onSubmit={handleSubscribe}><input type="email" className="newsletter-input" placeholder="Enter your email" value={email} onChange={(e) => setEmail(e.target.value)} required /><button type="submit" className="newsletter-btn">Subscribe</button></form>) : (<p style={{color: 'var(--primary-gold)', fontSize: '1.1rem'}}>Thanks for subscribing!</p>)}
          </section>
          <footer className="footer">
            <div className="footer-grid">
              <div className="footer-brand"><div className="logo"><span className="logo-main">Orlando Vibes</span><span className="logo-tagline">Culture Blog & Vlog Magazine</span></div><p>Your guide to Orlando's neighborhoods, culture, and lifestyle.</p></div>
              <div><h4 className="footer-title">Areas</h4><ul className="footer-links"><li><a href="downtown-orlando.html">Downtown Orlando</a></li><li><a href="winter-park.html">Winter Park</a></li><li><a href="thornton-park.html">Thornton Park / SoDo</a></li><li><a href="mills-50.html">Mills 50</a></li><li><a href="college-park.html">College Park / Edgewater</a></li></ul></div>
              <div><h4 className="footer-title">More Areas</h4><ul className="footer-links"><li><a href="international-drive.html">International Drive</a></li><li><a href="dr-phillips.html">Dr. Phillips / Restaurant Row</a></li><li><a href="east-orlando.html">East Orlando / UCF</a></li><li><a href="north-orlando.html">North Orlando / Maitland</a></li></ul></div>
              <div><h4 className="footer-title">Explore</h4><ul className="footer-links"><li><a href="index.html#directory">Business Directory</a></li><li><a href="index.html#events">Events Calendar</a></li><li><a href="development.html">Development News</a></li></ul></div>
            </div>
            <div className="footer-bottom"><p>&copy; 2026 Orlando Vibes. All rights reserved.</p></div>
          </footer>
        </>
      );
    }
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AreaPage />);
  </script>

  <!-- FAQPage Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
      { "@type": "Question", "name": "What is Winter Park FL known for?", "acceptedAnswer": { "@type": "Answer", "text": "Winter Park is known for its charming Park Avenue lined with upscale boutiques and restaurants, Rollins College, the Charles Hosmer Morse Museum of American Art featuring the world's largest collection of Tiffany glass, scenic boat tours through its chain of lakes, and the annual Winter Park Sidewalk Art Festival." }},
      { "@type": "Question", "name": "What are the best restaurants in Winter Park?", "acceptedAnswer": { "@type": "Answer", "text": "Winter Park boasts outstanding dining along Park Avenue and Hannibal Square. Favorites include Prato for Italian cuisine, The Ravenous Pig for creative gastropub fare, Luma on Park for contemporary American dishes, Hillstone for upscale casual dining, and Hamilton's Kitchen at The Alfond Inn." }},
