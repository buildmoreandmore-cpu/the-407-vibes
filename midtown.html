<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="canonical" href="https://atlvibesandviews.com/midtown.html">

    .area-hero-image { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
    .area-hero-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 100%); }

    .area-section { margin-bottom: 4rem; }

    .area-section-title { font-family: 'Cormorant Garamond', serif; font-size: 2.5rem; font-weight: 600; }

    .neighborhood-card { position: relative; height: 200px; border-radius: 16px; overflow: hidden; cursor: pointer; transition: all 0.4s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .neighborhood-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.7) 100%); z-index: 1; transition: all 0.4s ease; }
    .neighborhood-card:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
    .neighborhood-card:hover::before { background: linear-gradient(180deg, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.8) 100%); }

    .neighborhood-card:hover .neighborhood-card-bg { transform: scale(1.1); }
    .neighborhood-card-content { position: absolute; bottom: 0; left: 0; right: 0; padding: 1.5rem; z-index: 2; color: white; }

    .content-tabs { display: flex; gap: 0; border-bottom: 2px solid var(--border-color); margin-bottom: 2rem; }
    .content-tab { padding: 1rem 2rem; font-weight: 600; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-light); cursor: pointer; border: none; background: none; border-bottom: 2px solid transparent; margin-bottom: -2px; transition: all 0.3s; }
    .content-tab:hover { color: var(--text-dark); }
    .content-tab.active { color: var(--primary-red); border-bottom-color: var(--primary-red); }
    .content-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 2rem; }
    .content-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.08); transition: all 0.3s ease; cursor: pointer; }
    .content-card:hover { transform: translateY(-8px); box-shadow: 0 12px 40px rgba(0,0,0,0.15); }
    .content-card.featured { border: 2px solid var(--primary-yellow); }
    .content-card-image { width: 100%; height: 200px; object-fit: cover; }
    .content-card-body { padding: 1.5rem; }
    .content-card-badge { display: inline-block; background: var(--secondary-yellow); color: var(--text-dark); padding: 0.25rem 0.75rem; border-radius: 50px; font-size: 0.7rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.75rem; }
    .content-card-title { font-family: 'Cormorant Garamond', serif; font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem; line-height: 1.2; }
    .content-card-desc { font-size: 0.95rem; color: var(--text-light); margin-bottom: 1rem; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    .content-card-meta { display: flex; gap: 1rem; font-size: 0.8rem; color: var(--text-light); }
    .property-card-price { font-family: 'Cormorant Garamond', serif; font-size: 1.75rem; font-weight: 700; color: var(--primary-red); margin-bottom: 0.25rem; }
    .property-card-address { font-weight: 600; margin-bottom: 0.5rem; }
    .property-card-specs { display: flex; gap: 1rem; font-size: 0.85rem; color: var(--text-light); }
    .newsletter-section { background: var(--primary-black); color: white; padding: 4rem 5%; text-align: center; }
    .newsletter-title { font-family: 'Cormorant Garamond', serif; font-size: 2.5rem; margin-bottom: 1rem; }
    .newsletter-subtitle { font-size: 1.1rem; opacity: 0.8; margin-bottom: 2rem; max-width: 500px; margin-left: auto; margin-right: auto; }
    .newsletter-form { display: flex; max-width: 500px; margin: 0 auto; gap: 1rem; }
    .newsletter-input { flex: 1; padding: 1rem 1.5rem; border: none; border-radius: 8px; font-size: 1rem; }
    .newsletter-btn { background: var(--primary-yellow); color: var(--primary-black); padding: 1rem 2rem; border: none; border-radius: 8px; font-weight: 600; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em; cursor: pointer; transition: all 0.3s; }
    .newsletter-btn:hover { background: #FFE580; transform: translateY(-2px); }
    .footer { background: var(--primary-black); color: white; padding: 4rem 5% 2rem; }
    .footer-grid { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr; gap: 3rem; margin-bottom: 3rem; }
    .footer-brand .logo-main { color: white; font-size: 1.5rem; }
    .footer-brand .logo-tagline { color: rgba(255,255,255,0.6); }
    .footer-brand p { margin-top: 1rem; font-size: 0.95rem; color: rgba(255,255,255,0.7); line-height: 1.7; }
    .footer-title { font-family: 'Source Sans 3', sans-serif; font-size: 0.85rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 1.5rem; color: var(--primary-yellow); }
    .footer-links { list-style: none; }
    .footer-links li { margin-bottom: 0.75rem; }
    .footer-links a { color: rgba(255,255,255,0.7); text-decoration: none; font-size: 0.95rem; transition: color 0.3s; }
    .footer-links a:hover { color: white; }
    .footer-bottom { border-top: 1px solid rgba(255,255,255,0.1); padding-top: 2rem; text-align: center; font-size: 0.85rem; color: rgba(255,255,255,0.5); }
    @media (max-width: 968px) { .navbar { flex-direction: column; gap: 1rem; padding: 1rem 5%; } .nav-links { gap: 1.5rem; flex-wrap: wrap; justify-content: center; } .area-hero-title { font-size: 3rem; } .footer-grid { grid-template-columns: 1fr 1fr; } }
    @media (max-width: 640px) { .area-hero-title { font-size: 2.5rem; } .area-stats { flex-wrap: wrap; gap: 1.5rem; } .content-tabs { flex-wrap: wrap; } .content-tab { padding: 0.75rem 1rem; font-size: 0.8rem; } .newsletter-form { flex-direction: column; } .footer-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;
    const areaData = {
      id: 'midtown',
      name: 'Midtown',
      tagline: "The heart of Atlanta's arts, culture, and urban lifestyle",
      image: 'https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=1600',
      vibes: ['Arts District', 'Walkable', 'Parks', 'Cultural Hub'],
      stats: { neighborhoods: 7, businesses: 189, events: 42 }
    };
    const neighborhoods = [
      { id: 'midtown-core', name: 'Midtown Core', description: 'Arts district and Piedmont Park area', image: 'https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=800' },
      { id: 'ansley-park', name: 'Ansley Park', description: 'Historic neighborhood with winding streets', image: 'https://images.unsplash.com/photo-1600585154340-be6161a56a0c?w=800' },
      { id: 'piedmont-heights', name: 'Piedmont Heights', description: 'Near Piedmont Hospital', image: 'https://images.unsplash.com/photo-1600596542815-ffad4c1539a9?w=800' },
      { id: 'sherwood-forest', name: 'Sherwood Forest', description: 'Quiet residential enclave', image: 'https://images.unsplash.com/photo-1448630360428-65456885c650?w=800' },
      { id: 'atlantic-station', name: 'Atlantic Station', description: 'Mixed-use urban development', image: 'https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=800' },
      { id: 'loring-heights', name: 'Loring Heights', description: 'Bungalows near I-75', image: 'https://images.unsplash.com/photo-1600566753086-00f18fb6b3ea?w=800' },
      { id: 'home-park', name: 'Home Park', description: 'Near Georgia Tech campus', image: 'https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?w=800' }
    ];
    const businesses = [
      { id: 1, name: 'High Museum of Art', category: 'Arts & Culture', description: 'Atlanta\'s leading art museum with world-class exhibitions.', image: 'https://images.unsplash.com/photo-1564399579883-451a5d44ec08?w=800', neighborhood: 'Midtown Core', featured: true },
      { id: 2, name: 'Piedmont Park', category: 'Parks', description: 'Atlanta\'s beloved 185-acre urban park.', image: 'https://images.unsplash.com/photo-1585409677983-0f6c41ca9c3b?w=800', neighborhood: 'Midtown Core', featured: true },

    ];
    const events = [
      { id: 1, title: 'Atlanta Jazz Festival', category: 'Music', description: 'World-class jazz performances in Piedmont Park.', image: 'https://images.unsplash.com/photo-1514320291840-2e0a9bf2a9ae?w=800', date: 'May 25-27, 2026', location: 'Piedmont Park', featured: true },
      { id: 2, title: 'Music Midtown', category: 'Music Festival', description: 'Annual music festival featuring top artists.', image: 'https://images.unsplash.com/photo-1459749411175-04bf5292ceea?w=800', date: 'September 2026', location: 'Piedmont Park', featured: true }
    ];

      { id: 1, price: '$575,000', address: '123 Piedmont Ave NE', neighborhood: 'Midtown Core', beds: 3, baths: 2, sqft: '2,100', image: 'https://images.unsplash.com/photo-1512917774080-9991f1c4c750?w=800', featured: true },
      { id: 2, price: '$450,000', address: '456 Peachtree St NE #1205', neighborhood: 'Midtown Core', beds: 2, baths: 2, sqft: '1,450', image: 'https://images.unsplash.com/photo-1502672260266-1c1ef2d93688?w=800', featured: false }
    ];
    function AreaPage() {
      const [activeTab, setActiveTab] = useState('businesses');
      const [email, setEmail] = useState('');
      const [subscribed, setSubscribed] = useState(false);
      const handleSubscribe = (e) => { e.preventDefault(); if (email) setSubscribed(true); };

        <>
          <nav className="navbar">

            <ul className="nav-links">
              <li><a href="index.html">Home</a></li>
              <li className="nav-dropdown"><a href="#">Areas</a>
                <ul className="dropdown-menu">
                  <li><a href="buckhead.html">Buckhead</a></li>
                  <li><a href="midtown.html">Midtown</a></li>
                  <li><a href="downtown.html">Downtown</a></li>
                  <li><a href="eastside.html">Eastside</a></li>
                  <li><a href="westside.html">Westside</a></li>
                  <li><a href="southwest.html">Southwest Atlanta</a></li>
                  <li><a href="southeast.html">Southeast Atlanta</a></li>
                  <li><a href="south-atlanta.html">South Atlanta</a></li>
                  <li><a href="north-atlanta.html">North Atlanta</a></li>
                </ul>
              </li>
              <li><a href="development.html">Development</a></li>
              <li><a href="index.html#directory">Directory</a></li>
              <li><a href="index.html#events">Events</a></li>
            </ul>

            <div className="area-hero-content">
