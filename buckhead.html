<html lang="en">
<head>

  <link rel="canonical" href="https://atlvibesandviews.com/buckhead.html">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700;900&family=Source+Sans+3:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-yellow: #FFD95A;
      --primary-red: #DC3535;
      --primary-black: #0A0A0A;
      --primary-white: #FAFAFA;
      --secondary-yellow: #FFF4D6;
      --accent-red: #A82B2B;
      --text-dark: #1A1A1A;
      --text-light: #6B6B6B;
      --border-color: #E5E5E5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Source Sans 3', sans-serif;
      background-color: var(--primary-white);
      color: var(--text-dark);
      line-height: 1.6;
      overflow-x: hidden;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Cormorant Garamond', 'Playfair Display', serif;
      font-weight: 600;
      line-height: 1.1;
    }

    /* Navigation */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--primary-white);
      z-index: 1000;
      padding: 1.5rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      box-shadow: 0 2px 20px rgba(0,0,0,0.03);
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-decoration: none;
    }

    .logo-main {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-black);
      letter-spacing: 0.15em;
      text-transform: uppercase;
      line-height: 1;
    }

    .logo-tagline {
      font-family: 'Source Sans 3', sans-serif;
      font-size: 0.65rem;
      font-weight: 400;
      color: var(--text-light);
      letter-spacing: 0.25em;
      text-transform: uppercase;
      margin-top: 4px;
    }

    /* Navbar Search */
    .navbar-search {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex: 0 1 300px;
      margin: 0 2rem;
    }

    .navbar-search input {
      flex: 1;
      padding: 0.6rem 0;
      border: none;
      border-bottom: 2px solid #5BA4A4;
      background: transparent;
      font-size: 1rem;
      color: #5BA4A4;
      outline: none;
      transition: border-color 0.3s;
    }

    .navbar-search input::placeholder {
      color: #5BA4A4;
      font-weight: 500;
    }

    .navbar-search input:focus {
      border-bottom-color: var(--primary-red);
    }

    .navbar-search button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .navbar-search button svg {
      width: 22px;
      height: 22px;
      stroke: #5BA4A4;
      transition: stroke 0.3s;
    }

    .navbar-search button:hover svg {
      stroke: var(--primary-red);
    }

    .nav-links {
      display: flex;
      gap: 2.5rem;
      list-style: none;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 600;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: color 0.3s;
      position: relative;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary-yellow);
      transition: width 0.3s;
    }

    .nav-links a:hover {
      color: var(--primary-red);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* Dropdown Navigation */
    .nav-dropdown {
      position: relative;
    }

    .nav-dropdown > a {
      cursor: pointer;
    }

    .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      min-width: 200px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      border-radius: 8px;
      padding: 0.5rem 0;
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: all 0.3s ease;
      z-index: 1001;
    }

    .nav-dropdown:hover .dropdown-menu {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-menu li {
      list-style: none;
    }

    .dropdown-menu a {
      display: block;
      padding: 0.75rem 1.5rem;
      font-size: 0.85rem;
      text-transform: none;
      letter-spacing: 0;
    }

    .dropdown-menu a:hover {
      background: var(--secondary-yellow);
    }

    .dropdown-menu a::after {
      display: none;
    }

    /* Area Hero */
    .area-hero {
      margin-top: 80px;
      position: relative;
      height: 50vh;
      min-height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .area-hero-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .area-hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 100%);
    }

    .area-hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      padding: 2rem;
      max-width: 800px;
    }

    .area-back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: white;
      text-decoration: none;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 1.5rem;
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    .area-back-link:hover {
      opacity: 1;
    }

    .area-hero-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 4rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-shadow: 0 4px 30px rgba(0,0,0,0.4);
    }

    .area-hero-tagline {
      font-size: 1.25rem;
      font-weight: 300;
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }

    .area-vibe-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
    }

    .area-vibe-tag {
      background: rgba(255, 217, 90, 0.2);
      border: 1px solid rgba(255, 217, 90, 0.5);
      color: var(--primary-yellow);
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .area-stats {
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin-top: 2rem;
    }

    .area-stat {
      text-align: center;
    }

    .area-stat-value {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.5rem;
      font-weight: 600;
      display: block;
    }

    .area-stat-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      opacity: 0.8;
    }

    /* Area Content */
    .area-content {
      padding: 4rem 5%;
      max-width: 1400px;
      margin: 0 auto;
    }

    .area-section {
      margin-bottom: 4rem;
    }

    .area-section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .area-section-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.5rem;
      font-weight: 600;
    }

    .area-section-link {
      color: var(--primary-red);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .area-section-link:hover {
      text-decoration: underline;
    }

    /* Neighborhood Map Section */
    .neighborhood-map-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      align-items: start;
    }

    .neighborhood-map-wrapper {
      position: relative;
      background: #f5f5f5;
      border-radius: 12px;
      overflow: hidden;
      aspect-ratio: 4/3;
    }

    .neighborhood-map-svg {
      width: 100%;
      height: 100%;
    }

    .neighborhood-region {
      fill: rgba(255, 217, 90, 0.2);
      stroke: var(--primary-black);
      stroke-width: 1;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .neighborhood-region:hover,
    .neighborhood-region.active {
      fill: rgba(255, 217, 90, 0.5);
      filter: drop-shadow(0 0 8px rgba(255, 215, 90, 0.5));
    }

    .neighborhood-label {
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      pointer-events: none;
    }

    /* Neighborhoods Grid */
    .neighborhoods-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .neighborhood-card {
      position: relative;
      height: 200px;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .neighborhood-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.7) 100%);
      z-index: 1;
      transition: all 0.4s ease;
    }

    .neighborhood-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .neighborhood-card:hover::before {
      background: linear-gradient(180deg, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.8) 100%);
    }

    .neighborhood-card-bg {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-size: cover;
      background-position: center;
      transition: transform 0.4s ease;
    }

    .neighborhood-card:hover .neighborhood-card-bg {
      transform: scale(1.1);
    }

    .neighborhood-card-content {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1.5rem;
      z-index: 2;
      color: white;
    }

    .neighborhood-card-name {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .neighborhood-card-desc {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.9);
      line-height: 1.5;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .neighborhood-card:hover .neighborhood-card-desc {
      opacity: 1;
      transform: translateY(0);
    }

    .neighborhood-card-arrow {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 36px;
      height: 36px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      opacity: 0;
      transform: translateX(-10px);
      transition: all 0.3s ease;
    }

    .neighborhood-card:hover .neighborhood-card-arrow {
      opacity: 1;
      transform: translateX(0);
    }

    .neighborhood-card-arrow svg {
      width: 18px;
      height: 18px;
      stroke: white;
      fill: none;
    }

    /* Content Tabs */
    .content-tabs {
      display: flex;
      gap: 0;
      border-bottom: 2px solid var(--border-color);
      margin-bottom: 2rem;
    }

    .content-tab {
      padding: 1rem 2rem;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-light);
      cursor: pointer;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      transition: all 0.3s;
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
    }

    .content-tab:hover {
      color: var(--text-dark);
    }

    .content-tab.active {
      color: var(--primary-red);
      border-bottom-color: var(--primary-red);
    }

    /* Content Grid */
    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
    }

    .content-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .content-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
    }

    .content-card.featured {
      border: 2px solid var(--primary-yellow);
    }

    .content-card-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .content-card-body {
      padding: 1.5rem;
    }

    .content-card-badge {
      display: inline-block;
      background: var(--secondary-yellow);
      color: var(--text-dark);
      padding: 0.25rem 0.75rem;
      border-radius: 50px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.75rem;
    }

    .content-card-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }

    .content-card-desc {
      font-size: 0.95rem;
      color: var(--text-light);
      margin-bottom: 1rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .content-card-meta {
      display: flex;
      gap: 1rem;
      font-size: 0.8rem;
      color: var(--text-light);
    }

    /* Property Cards */
    .property-card-price {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--primary-red);
      margin-bottom: 0.25rem;
    }

    .property-card-address {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .property-card-specs {
      display: flex;
      gap: 1rem;
      font-size: 0.85rem;
      color: var(--text-light);
    }

    /* Newsletter Section */
    .newsletter-section {
      background: var(--primary-black);
      color: white;
      padding: 4rem 5%;
      text-align: center;
    }

    .newsletter-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .newsletter-subtitle {
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 2rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .newsletter-form {
      display: flex;
      max-width: 500px;
      margin: 0 auto;
      gap: 1rem;
    }

    .newsletter-input {
      flex: 1;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    .newsletter-btn {
      background: var(--primary-yellow);
      color: var(--primary-black);
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.3s;
    }

    .newsletter-btn:hover {
      background: #FFE580;
      transform: translateY(-2px);
    }

    /* Footer */
    .footer {
      background: var(--primary-black);
      color: white;
      padding: 4rem 5% 2rem;
    }

    .footer-grid {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr;
      gap: 3rem;
      margin-bottom: 3rem;
    }

    .footer-brand .logo-main {
      color: white;
      font-size: 1.5rem;
    }

    .footer-brand .logo-tagline {
      color: rgba(255,255,255,0.6);
    }

    .footer-brand p {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: rgba(255,255,255,0.7);
      line-height: 1.7;
    }

    .footer-title {
      font-family: 'Source Sans 3', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 1.5rem;
      color: var(--primary-yellow);
    }

    .footer-links {
      list-style: none;
    }

    .footer-links li {
      margin-bottom: 0.75rem;
    }

    .footer-links a {
      color: rgba(255,255,255,0.7);
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s;
    }

    .footer-links a:hover {
      color: white;
    }

    .footer-bottom {
      border-top: 1px solid rgba(255,255,255,0.1);
      padding-top: 2rem;
      text-align: center;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.5);
    }

    /* Responsive */
    @media (max-width: 968px) {
      .navbar {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem 5%;
      }

      .nav-links {
        gap: 1.5rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      .area-hero-title {
        font-size: 3rem;
      }

      .neighborhood-map-container {
        grid-template-columns: 1fr;
      }

      .footer-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 640px) {
      .area-hero-title {
        font-size: 2.5rem;
      }

      .area-stats {
        flex-wrap: wrap;
        gap: 1.5rem;
      }

      .content-tabs {
        flex-wrap: wrap;
      }

      .content-tab {
        padding: 0.75rem 1rem;
        font-size: 0.8rem;
      }

      .newsletter-form {
        flex-direction: column;
      }

      .footer-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
