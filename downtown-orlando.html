  <style>
    :root {
      --primary-gold: #FF6B35;
      --primary-blue: #1E293B;
      --primary-black: #0A0A0A;
      --primary-white: #FFFFFF;
      --secondary-gold: #FFF5F0;
      --accent-blue: #E8530E;
      --text-dark: #1A1A1A;
      --text-light: #6B6B6B;
      --border-color: #E5E5E5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--primary-white);
      color: var(--text-dark);
      line-height: 1.6;
      overflow-x: hidden;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      line-height: 1.1;
    }

    /* Navigation */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--primary-white);
      z-index: 1000;
      padding: 1.5rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      box-shadow: 0 2px 20px rgba(0,0,0,0.03);
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-decoration: none;
    }

    .logo-main {
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-black);
      letter-spacing: 0.15em;
      text-transform: uppercase;
      line-height: 1;
    }

    .logo-tagline {
      font-family: 'Poppins', sans-serif;
      font-size: 0.65rem;
      font-weight: 400;
      color: var(--text-light);
      letter-spacing: 0.25em;
      text-transform: uppercase;
      white-space: nowrap;
      margin-top: 4px;
    }

    /* Navbar Search */
    .navbar-search {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex: 0 1 300px;
      margin: 0 2rem;
    }

    .navbar-search input {
      flex: 1;
      padding: 0.6rem 0;
      border: none;
      border-bottom: 2px solid #FF6B35;
      background: transparent;
      font-size: 1rem;
      color: #FF6B35;
      outline: none;
      transition: border-color 0.3s;
    }

    .navbar-search input::placeholder {
      color: #FF6B35;
      font-weight: 500;
    }

    .navbar-search input:focus {
      border-bottom-color: var(--primary-blue);
    }

    .navbar-search button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .navbar-search button svg {
      width: 22px;
      height: 22px;
      stroke: #FF6B35;
      transition: stroke 0.3s;
    }

    .navbar-search button:hover svg {
      stroke: var(--primary-blue);
    }

    .nav-links {
      display: flex;
      gap: 2.5rem;
      list-style: none;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 600;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: color 0.3s;
      position: relative;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary-gold);
      transition: width 0.3s;
    }

    .nav-links a:hover {
      color: var(--primary-blue);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* Dropdown Navigation */
    .nav-dropdown {
      position: relative;
    }

    .nav-dropdown > a {
      cursor: pointer;
    }

    .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      min-width: 200px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      border-radius: 8px;
      padding: 0.5rem 0;
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: all 0.3s ease;
      z-index: 1001;
    }

    .nav-dropdown:hover .dropdown-menu {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-menu li {
      list-style: none;
    }

    .dropdown-menu a {
      display: block;
      padding: 0.75rem 1.5rem;
      font-size: 0.85rem;
      text-transform: none;
      letter-spacing: 0;
    }

    .dropdown-menu a:hover {
      background: var(--secondary-gold);
    }

    .dropdown-menu a::after {
      display: none;
    }

    /* Area Hero */
    .area-hero {
      position: relative;
      height: 50vh;
      min-height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .area-hero-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .area-hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 100%);
    }

    .area-hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      padding: 2rem;
      max-width: 800px;
    }

    .area-back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: white;
      text-decoration: none;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 1.5rem;
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    .area-back-link:hover {
      opacity: 1;
    }

    .area-hero-title {
      font-family: 'Poppins', sans-serif;
      font-size: 4rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-shadow: 0 4px 30px rgba(0,0,0,0.4);
    }

    .area-hero-tagline {
      font-size: 1.25rem;
      font-weight: 300;
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }

    .area-vibe-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
    }

    .area-vibe-tag {
      background: rgba(255, 107, 53, 0.2);
      border: 1px solid rgba(255, 107, 53, 0.5);
      color: var(--primary-gold);
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .area-stats {
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin-top: 2rem;
    }

    .area-stat {
      text-align: center;
    }

    .area-stat-value {
      font-family: 'Poppins', sans-serif;
      font-size: 2.5rem;
      font-weight: 600;
      display: block;
    }

    .area-stat-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      opacity: 0.8;
    }

    /* Area Content */
    .area-content {
      padding: 4rem 5%;
      max-width: 1400px;
      margin: 0 auto;
    }

    .area-section {
      margin-bottom: 4rem;
    }

    .area-section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .area-section-title {
      font-family: 'Poppins', sans-serif;
      font-size: 2.5rem;
      font-weight: 600;
    }

    .area-section-link {
      color: var(--primary-blue);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .area-section-link:hover {
      text-decoration: underline;
    }

    /* Neighborhood Map Section */
    .neighborhood-map-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      align-items: start;
    }

    .neighborhood-map-wrapper {
      position: relative;
      background: #FFFFFF;
      border-radius: 12px;
      overflow: hidden;
      aspect-ratio: 4/3;
    }

    .neighborhood-map-svg {
      width: 100%;
      height: 100%;
    }

    .neighborhood-region {
      fill: rgba(255, 107, 53, 0.2);
      stroke: var(--primary-black);
      stroke-width: 1;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .neighborhood-region:hover,
    .neighborhood-region.active {
      fill: rgba(255, 107, 53, 0.5);
      filter: drop-shadow(0 0 8px rgba(255, 215, 90, 0.5));
    }

    .neighborhood-region.selected {
      fill: rgba(255, 107, 53, 0.7);
      stroke: var(--primary-gold);
      stroke-width: 2;
      filter: drop-shadow(0 0 12px rgba(255, 215, 90, 0.8));
    }

    .neighborhood-label {
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      pointer-events: none;
    }

    /* Neighborhood Filter Indicator */
    .filter-indicator {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 1.5rem;
      background: var(--secondary-gold);
      border-radius: 8px;
      margin-bottom: 2rem;
    }

    .filter-indicator-text {
      font-weight: 600;
      color: var(--text-dark);
    }

    .filter-indicator-text span {
      color: var(--primary-blue);
    }

    .filter-clear-btn {
      background: var(--primary-black);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-left: auto;
    }

    .filter-clear-btn:hover {
      background: var(--primary-blue);
    }

    /* Neighborhood Accordion Sections */
    .neighborhood-accordions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .accordion-section {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      overflow: hidden;
      border: 1px solid var(--border-color);
    }

    .accordion-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.25rem 1.5rem;
      background: white;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      width: 100%;
      text-align: left;
    }

    .accordion-header:hover {
      background: var(--secondary-gold);
    }

    .accordion-header.active {
      background: var(--secondary-gold);
      border-bottom: 1px solid var(--border-color);
    }

    .accordion-title {
      font-family: 'Poppins', sans-serif;
      font-size: 1.35rem;
      font-weight: 600;
      color: var(--text-dark);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .accordion-count {
      background: var(--primary-black);
      color: white;
      font-family: 'Poppins', sans-serif;
      font-size: 0.75rem;
      padding: 0.25rem 0.6rem;
      border-radius: 50px;
      font-weight: 600;
    }

    .accordion-icon {
      width: 24px;
      height: 24px;
      transition: transform 0.3s;
    }

    .accordion-header.active .accordion-icon {
      transform: rotate(180deg);
    }

    .accordion-content {
      display: none;
      padding: 1.5rem;
      background: #FFFFFF;
    }

    .accordion-content.open {
      display: block;
      animation: accordionOpen 0.3s ease;
    }

    @keyframes accordionOpen {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .accordion-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 0.75rem;
    }

    .accordion-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.875rem 1rem;
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .accordion-item:hover {
      border-color: var(--primary-gold);
      background: var(--secondary-gold);
      transform: translateX(4px);
    }

    .accordion-item.selected {
      border-color: var(--primary-gold);
      background: var(--secondary-gold);
      box-shadow: 0 0 0 2px var(--primary-gold);
    }

    .accordion-item-name {
      font-weight: 600;
      color: var(--text-dark);
      font-size: 0.95rem;
    }

    .accordion-item-arrow {
      margin-left: auto;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .accordion-item:hover .accordion-item-arrow {
      opacity: 1;
      color: var(--text-light);
    }

    /* Neighborhood Card Selected State */
    .neighborhood-card.selected {
      border: 3px solid var(--primary-gold);
      box-shadow: 0 0 20px rgba(255, 107, 53, 0.4);
    }

    /* Map Click Hint */
    .map-hint {
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-light);
      margin-top: 0.75rem;
      font-style: italic;
    }

    /* Neighborhoods Grid */
    .neighborhoods-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .neighborhood-card {
      position: relative;
      height: 200px;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .neighborhood-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.7) 100%);
      z-index: 1;
      transition: all 0.4s ease;
    }

    .neighborhood-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .neighborhood-card:hover::before {
      background: linear-gradient(180deg, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.8) 100%);
    }

    .neighborhood-card-bg {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-size: cover;
      background-position: center;
      transition: transform 0.4s ease;
    }

    .neighborhood-card:hover .neighborhood-card-bg {
      transform: scale(1.1);
    }

    .neighborhood-card-content {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1.5rem;
      z-index: 2;
      color: white;
    }

    .neighborhood-card-name {
      font-family: 'Poppins', sans-serif;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .neighborhood-card-desc {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.9);
      line-height: 1.5;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .neighborhood-card:hover .neighborhood-card-desc {
      opacity: 1;
      transform: translateY(0);
    }

    .neighborhood-card-arrow {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 36px;
      height: 36px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      opacity: 0;
      transform: translateX(-10px);
      transition: all 0.3s ease;
    }

    .neighborhood-card:hover .neighborhood-card-arrow {
      opacity: 1;
      transform: translateX(0);
    }

    .neighborhood-card-arrow svg {
      width: 18px;
      height: 18px;
      stroke: white;
      fill: none;
    }

    /* Content Tabs */
    .content-tabs {
      display: flex;
      gap: 0;
      border-bottom: 2px solid var(--border-color);
      margin-bottom: 2rem;
    }

    .content-tab {
      padding: 1rem 2rem;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-light);
      cursor: pointer;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      transition: all 0.3s;
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
    }

    .content-tab:hover {
      color: var(--text-dark);
    }

    .content-tab.active {
      color: var(--primary-blue);
      border-bottom-color: var(--primary-blue);
    }

    /* Content Grid */
    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
    }

    .content-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .content-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
    }

    .content-card.featured {
      border: 2px solid var(--primary-gold);
    }

    .content-card-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .content-card-body {
      padding: 1.5rem;
    }

    .content-card-badge {
      display: inline-block;
      background: var(--secondary-gold);
      color: var(--text-dark);
      padding: 0.25rem 0.75rem;
      border-radius: 50px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.75rem;
    }

    .content-card-title {
      font-family: 'Poppins', sans-serif;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }

    .content-card-desc {
      font-size: 0.95rem;
      color: var(--text-light);
      margin-bottom: 1rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .content-card-meta {
      display: flex;
      gap: 1rem;
      font-size: 0.8rem;
      color: var(--text-light);

              <div className="neighborhood-map-wrapper">
                <iframe
                  src={`https://www.google.com/maps/embed/v1/place?key=AIzaSyB1Et0TpTJaGLD8I6_XB7T4zs0o0y6H5cA&q=Downtown+Orlando+FL&zoom=14`}
                  width="100%"
                  height="100%"
                  style={{border: 0, borderRadius: '12px'}}
                  allowFullScreen
                  loading="lazy"
                  referrerPolicy="no-referrer-when-downgrade"
                  title={`Map of ${areaData.name}`}
                />
              </div>
            </section>

            {/* Tabbed Content Section */}
            <section className="area-section">
              <div className="area-section-header">
                <h2 className="area-section-title">Discover {areaData.name}</h2>
              </div>

              {/* Filter Indicator */}
              {selectedNeighborhood && (
                <div className="filter-indicator">
                  <div className="filter-indicator-text">
                    Showing {activeTab === 'businesses' ? filteredBusinesses.length : filteredEvents.length} {activeTab} in <span>{getSelectedNeighborhoodName()}</span>
                  </div>
                  <button className="filter-clear-btn" onClick={clearFilter}>
                    Show All {areaData.name}
                  </button>
                </div>
              )}

              <div className="content-tabs">
                <button
                  className={`content-tab ${activeTab === 'businesses' ? 'active' : ''}`}
                  onClick={() => setActiveTab('businesses')}
                >
                  Businesses
                </button>
                <button
                  className={`content-tab ${activeTab === 'events' ? 'active' : ''}`}
                  onClick={() => setActiveTab('events')}
                >
                  Events
                </button>
              </div>

              <div className="content-grid">
                {activeTab === 'businesses' && filteredBusinesses.map((item) => (
                  <div key={item.id} className={`content-card ${item.featured ? 'featured' : ''}`}>
                    <img src={item.image} alt={item.name} className="content-card-image" onError={(e) => { e.target.src=''; e.target.style.background='linear-gradient(135deg,#FF6B35 0%,#E8530E 40%,#1E293B 100%)'; e.target.style.display='block'; }} />
                    <div className="content-card-body">
                      <span className="content-card-badge">{item.category}</span>
                      <h3 className="content-card-title">{item.name}</h3>
                      <p className="content-card-desc">{item.description}</p>
                      <div className="content-card-meta">
                        <span>{item.neighborhood}</span>
                      </div>
                    </div>
                  </div>
                ))}

                {activeTab === 'events' && filteredEvents.map((item) => (
                  <div key={item.id} className={`content-card ${item.featured ? 'featured' : ''}`}>
                    <img src={item.image} alt={item.title} className="content-card-image" onError={(e) => { e.target.src=''; e.target.style.background='linear-gradient(135deg,#FF6B35 0%,#E8530E 40%,#1E293B 100%)'; e.target.style.display='block'; }} />
                    <div className="content-card-body">
                      <span className="content-card-badge">{item.category}</span>
                      <h3 className="content-card-title">{item.title}</h3>
                      <p className="content-card-desc">{item.description}</p>
                      <div className="content-card-meta">
                        <span>{item.date}</span>
                        <span>{item.location}</span>
                      </div>
                    </div>
                  </div>
                ))}


                {/* No results message */}
                {selectedNeighborhood && (
                  (activeTab === 'businesses' && filteredBusinesses.length === 0) ||
                  (activeTab === 'events' && filteredEvents.length === 0)
                ) && (
                  <div style={{gridColumn: '1 / -1', textAlign: 'center', padding: '3rem', color: 'var(--text-light)'}}>
                    <p style={{fontSize: '1.1rem', marginBottom: '1rem'}}>No {activeTab} found in {getSelectedNeighborhoodName()}</p>
                    <button onClick={clearFilter} style={{background: 'var(--primary-gold)', border: 'none', padding: '0.75rem 1.5rem', borderRadius: '6px', fontWeight: '600', cursor: 'pointer'}}>
                      Show All {areaData.name} {activeTab}
                    </button>
                  </div>
                )}
              </div>
            </section>

            {/* FAQ Section */}
            <section className="area-section faq-section">
              <div className="area-section-header"><h2 className="area-section-title">Downtown Orlando FAQs</h2></div>
              {faqData.map((faq, i) => (
                <div key={i} className="faq-item">
                  <button className="faq-question" onClick={() => setOpenFaq(openFaq === i ? null : i)}>
                    {faq.q}
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" style={{transform: openFaq === i ? 'rotate(180deg)' : 'none', transition: 'transform 0.3s'}}><path d="M6 9l6 6 6-6"/></svg>
                  </button>
                  <div className={`faq-answer ${openFaq === i ? 'open' : ''}`}>{faq.a}</div>
                </div>
              ))}
            </section>

            {/* Related Neighborhoods */}
            <section className="area-section related-neighborhoods">
              <div className="area-section-header"><h2 className="area-section-title">Explore Nearby Areas</h2></div>
              <div className="related-grid">
                {relatedAreas.map((area, i) => (
                  <a key={i} href={area.href} className="related-card">
                    <h3>{area.name}</h3>
                    <p>{area.desc}</p>
                  </a>
                ))}
              </div>
            </section>
          </div>

          {/* Newsletter Section */}
          <section className="newsletter-section">
            <h2 className="newsletter-title">Stay Connected with {areaData.name}</h2>
            <p className="newsletter-subtitle">
              Get the latest news, events, and insider tips delivered to your inbox.
            </p>
            {!subscribed ? (
              <form className="newsletter-form" onSubmit={handleSubscribe}>
                <input
                  type="email"
                  className="newsletter-input"
                  placeholder="Enter your email"
                  value={email}
                  onChange={(e) => setEmail(e.target.value)}
                  required
                />
                <button type="submit" className="newsletter-btn">Subscribe</button>
              </form>
            ) : (
              <p style={{color: 'var(--primary-gold)', fontSize: '1.1rem'}}>
                Thanks for subscribing! Check your inbox soon.
              </p>
            )}
          </section>

          {/* Footer */}
          <footer className="footer">
            <div className="footer-grid">
              <div className="footer-brand">
                <div className="logo">
                  <span className="logo-main">Orlando Vibes</span>
                  <span className="logo-tagline">Culture Blog & Vlog Magazine</span>
                </div>
                <p>
                  Your guide to Orlando's neighborhoods, culture, and lifestyle.
                  Discover local businesses, events, and community across the city.
                </p>
              </div>
              <div>
                <h4 className="footer-title">Areas</h4>
                <ul className="footer-links">
                  <li><a href="downtown-orlando.html">Downtown Orlando</a></li>
                  <li><a href="winter-park.html">Winter Park</a></li>
                  <li><a href="thornton-park.html">Thornton Park / SoDo</a></li>
                  <li><a href="mills-50.html">Mills 50</a></li>
                  <li><a href="college-park.html">College Park / Edgewater</a></li>
                </ul>
              </div>
              <div>
                <h4 className="footer-title">More Areas</h4>
                <ul className="footer-links">
                  <li><a href="international-drive.html">International Drive</a></li>
                  <li><a href="dr-phillips.html">Dr. Phillips / Restaurant Row</a></li>
                  <li><a href="east-orlando.html">East Orlando / UCF</a></li>
                  <li><a href="north-orlando.html">North Orlando / Maitland</a></li>
                </ul>
              </div>
              <div>
                <h4 className="footer-title">Explore</h4>
                <ul className="footer-links">
                  <li><a href="index.html#directory">Business Directory</a></li>
                  <li><a href="index.html#events">Events Calendar</a></li>
                  <li><a href="development.html">Development News</a></li>
                </ul>
              </div>
            </div>
            <div className="footer-bottom">
              <p>&copy; 2026 Orlando Vibes. All rights reserved.</p>
            </div>
          </footer>
        </>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AreaPage />);
  </script>
