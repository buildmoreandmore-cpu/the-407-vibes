    .breadcrumb a:hover { text-decoration: underline; }
    .breadcrumb span { margin: 0 0.5rem; }

    /* Area Intro */
    .area-intro { padding: 3rem 5%; max-width: 900px; margin: 0 auto; text-align: center; }
    .area-intro p { font-size: 1.1rem; color: var(--text-light); line-height: 1.8; }

    /* FAQ Section */
    .faq-section { padding: 3rem 0; }
    .faq-item { border: 1px solid var(--border-color); border-radius: 12px; margin-bottom: 1rem; overflow: hidden; }
    .faq-question { display: flex; align-items: center; justify-content: space-between; padding: 1.25rem 1.5rem; background: white; cursor: pointer; border: none; width: 100%; text-align: left; font-family: 'Poppins', sans-serif; font-size: 1.05rem; font-weight: 600; color: var(--text-dark); }
    .faq-question:hover { background: var(--secondary-gold); }
    .faq-answer { display: none; padding: 0 1.5rem 1.25rem; color: var(--text-light); line-height: 1.7; }
    .faq-answer.open { display: block; }

    /* Related Neighborhoods */
    .related-neighborhoods { padding: 3rem 0; }
    .related-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1.5rem; }
    .related-card { background: white; border-radius: 12px; padding: 1.5rem; border: 1px solid var(--border-color); text-decoration: none; color: var(--text-dark); transition: all 0.3s; }
    .related-card:hover { border-color: var(--primary-gold); transform: translateY(-4px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
    .related-card h3 { font-size: 1.2rem; margin-bottom: 0.5rem; }
    .related-card p { font-size: 0.9rem; color: var(--text-light); }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // FAQ Data
    const faqData = [
      { q: 'What is Mills 50 Orlando known for?', a: 'Mills 50 is known as Orlando\'s cultural melting pot and food scene, especially its concentration of Vietnamese restaurants, banh mi shops, and pho houses along Mills Avenue and Colonial Drive. The district also features indie art galleries, vintage shops, murals, the Audubon Park Garden District, and the eclectic Milk District. It is one of Orlando\'s most diverse and creative neighborhoods.' },
      { q: 'What are the best restaurants in Mills 50?', a: 'Mills 50 is a food lover\'s paradise. Must-try spots include Pho 88 and Anh Hong for authentic Vietnamese cuisine, Hunger Street Tacos for gourmet tacos, East End Market in Audubon Park for artisan food vendors, Hawker\'s Asian Street Food for pan-Asian dishes, and The Milk Bar in the Milk District. The area has one of the densest concentrations of independently owned restaurants in Orlando.' },
      { q: 'Is Mills 50 safe?', a: 'Mills 50 has seen significant investment and revitalization in recent years, with new businesses, improved streetscaping, and growing foot traffic making the area feel vibrant and welcoming. Like any urban neighborhood, it is wise to be aware of your surroundings, especially at night. The district\'s active business association and community events contribute to a strong sense of neighborhood safety and engagement.' },
      { q: 'What are things to do in Mills 50?', a: 'In Mills 50 you can explore the Vietnamese food corridor along Colonial Drive, browse vintage shops and indie boutiques on Mills Avenue, visit murals and street art throughout the district, shop at East End Market in Audubon Park, catch live music at The Milk Bar, attend the quarterly Mills 50 Night Market, or stroll the Audubon Park Garden District for walkable dining and local shops.' },
      { q: 'Where is the best Vietnamese food in Orlando?', a: 'The best Vietnamese food in Orlando is concentrated in the Mills 50 district along Mills Avenue and East Colonial Drive. Pho 88 is an iconic destination for pho and banh mi, while Anh Hong, Little Saigon, and Shin Jung also draw dedicated followings. The area is often called Orlando\'s "Little Vietnam" and offers the most authentic Vietnamese dining experience in Central Florida.' }
    ];

    // Related Areas
    const relatedAreas = [
      { name: 'Downtown Orlando', href: 'downtown-orlando.html', desc: 'Orlando\'s urban core with Lake Eola, Wall Street nightlife, and Amway Center.' },
      { name: 'Thornton Park / SoDo', href: 'thornton-park.html', desc: 'Brick-street dining, local boutiques, and emerging SoDo development.' },
      { name: 'Winter Park', href: 'winter-park.html', desc: 'Upscale charm with Park Avenue boutiques and Rollins College culture.' },
      { name: 'College Park / Edgewater', href: 'college-park.html', desc: 'Tree-lined streets with local cafes and a relaxed neighborhood vibe.' }
    ];

    const areaData = { id: 'mills-50', name: 'Mills 50', tagline: "Orlando's creative district blending Vietnamese cuisine, indie galleries, and vintage shops", image: '/api/places?query=Mills+50+District+Orlando+FL&maxwidth=1600', vibes: ['Vietnamese Food', 'Indie Galleries', 'Vintage Shops', 'Creative'], stats: { neighborhoods: 12, businesses: 280, events: 45 } };
    const neighborhoodGroups = [
      { id: 'mills-50-core', name: 'Mills 50 Core', description: 'Vietnamese cuisine & creative shops', neighborhoods: [
        { id: 'colonial-town', name: 'Colonial Town' }, { id: 'mills-ave', name: 'Mills Avenue Corridor' }, { id: 'colonialtown-north', name: 'Colonialtown North' }, { id: 'colonialtown-south', name: 'Colonialtown South' }
      ]},
      { id: 'audubon-park', name: 'Audubon Park & Garden District', description: 'Walkable dining & shops', neighborhoods: [
        { id: 'audubon-park', name: 'Audubon Park' }, { id: 'baldwin-park-east', name: 'Baldwin Park East' }, { id: 'corrine-drive', name: 'Corrine Drive' }, { id: 'winter-park-south', name: 'Winter Park South' }
      ]},
      { id: 'milk-district', name: 'Milk District', description: 'Eclectic & artistic vibes', neighborhoods: [
        { id: 'milk-district', name: 'Milk District' }, { id: 'conway-east', name: 'Conway East' }, { id: 'azalea-park', name: 'Azalea Park' }, { id: 'dover-shores', name: 'Dover Shores' }
      ]}
    ];
    const neighborhoods = neighborhoodGroups.flatMap(g => g.neighborhoods);
    // Fallback Demo Businesses
    const demoBusinesses = [
      { id: 1, name: 'Pho 88', category: 'Vietnamese', description: 'Iconic Vietnamese restaurant serving pho and banh mi in the heart of Mills 50.', image: '/api/places?query=Pho+88+Vietnamese+Restaurant+Mills+50+Orlando+FL', neighborhood: 'Mills Avenue Corridor', featured: true },
      { id: 2, name: 'East End Market', category: 'Food Hall', description: 'Curated local food hall with artisan vendors and community events.', image: '/api/places?query=East+End+Market+Audubon+Park+Orlando+FL', neighborhood: 'Audubon Park', featured: true },
      { id: 3, name: 'The Milk Bar', category: 'Bar & Venue', description: 'Eclectic bar and live music venue in the Milk District.', image: '/api/places?query=The+Milk+Bar+Orlando+FL', neighborhood: 'Milk District', featured: false }
    ];
    // Fallback Demo Events
    const demoEvents = [
      { id: 1, title: 'Mills 50 Night Market', category: 'Festival', description: 'Quarterly night market with Vietnamese street food, live music, and local art.', image: '/api/places?query=Mills+50+Night+Market+Orlando+FL', date: 'Quarterly 2026', location: 'Mills Avenue Corridor', featured: true },
      { id: 2, title: 'Audubon Park Garden Fest', category: 'Community', description: 'Annual garden festival with plant sales, local food, and live music.', image: '/api/places?query=Audubon+Park+Garden+District+Orlando+FL', date: 'April 2026', location: 'Audubon Park', featured: true }
    ];
    function AreaPage() {
      const [activeTab, setActiveTab] = useState('businesses');
      const [email, setEmail] = useState('');
      const [subscribed, setSubscribed] = useState(false);
      const [businesses, setBusinesses] = useState(demoBusinesses);
      const [events, setEvents] = useState(demoEvents);
      const [selectedNeighborhood, setSelectedNeighborhood] = useState(null);
      const [expandedSections, setExpandedSections] = useState(['mills-50-core']);
      const [openFaq, setOpenFaq] = useState(null);

      const toggleSection = (sectionId) => {
        setExpandedSections(prev =>
          prev.includes(sectionId)
            ? prev.filter(id => id !== sectionId)
            : [...prev, sectionId]
        );
      };

      const filterByNeighborhood = (items, neighborhoodId) => {
        if (!neighborhoodId) return items;
        return items.filter(item => {
          const itemNeighborhood = (item.neighborhood || item.location || '').toLowerCase().replace(/\s+/g, '-');
          return itemNeighborhood === neighborhoodId || itemNeighborhood.includes(neighborhoodId.replace(/-/g, ' '));
        });
      };

      const filteredBusinesses = filterByNeighborhood(businesses, selectedNeighborhood);
      const filteredEvents = filterByNeighborhood(events, selectedNeighborhood);
      const getSelectedNeighborhoodName = () => {
        const found = neighborhoods.find(n => n.id === selectedNeighborhood);
        return found ? found.name : selectedNeighborhood;
      };

      const handleNeighborhoodClick = (neighborhoodId) => {
        setSelectedNeighborhood(selectedNeighborhood === neighborhoodId ? null : neighborhoodId);
      };

      const clearFilter = () => setSelectedNeighborhood(null);

      const handleSubscribe = async (e) => { e.preventDefault(); if (!email) return; try { console.log('Form submitted:', { formType: 'newsletter', email, source: areaData.name + ' Area Page' }); } catch (error) { console.warn('Newsletter signup failed:', error); } setSubscribed(true); };
      // Load data from GeoDirectory API
      useEffect(() => {
        if (typeof window !== 'undefined' && window.AreaPageAPI) {
          window.AreaPageAPI.loadAreaData(areaData.id, {
            onBusinesses: setBusinesses,
            onEvents: setEvents,
            fallbackBusinesses: demoBusinesses,
            fallbackEvents: demoEvents,
            limit: 10
          });
        }
      }, []);
      return (
        <>
          <nav className="navbar">
            <a href="index.html" className="logo"><span className="logo-main">Orlando Vibes</span><span className="logo-tagline">Culture Blog & Vlog Magazine</span></a>
            <div className="navbar-search"><input type="text" placeholder="Search" /><button type="button"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg></button></div>
            <ul className="nav-links">
              <li><a href="index.html">Home</a></li>
              <li className="nav-dropdown"><a href="#">Areas</a>
                <ul className="dropdown-menu">
                  <li><a href="downtown-orlando.html">Downtown Orlando</a></li><li><a href="winter-park.html">Winter Park</a></li><li><a href="thornton-park.html">Thornton Park / SoDo</a></li><li><a href="mills-50.html">Mills 50</a></li><li><a href="college-park.html">College Park / Edgewater</a></li><li><a href="international-drive.html">International Drive</a></li><li><a href="dr-phillips.html">Dr. Phillips / Restaurant Row</a></li><li><a href="east-orlando.html">East Orlando / UCF</a></li><li><a href="north-orlando.html">North Orlando / Maitland</a></li>
                </ul>
              </li>
              <li><a href="development.html">Development</a></li>
            </ul>
          </nav>
          {/* Breadcrumb */}
          <div className="breadcrumb">
            <a href="index.html">Home</a><span>&rsaquo;</span><a href="index.html#areas">Areas</a><span>&rsaquo;</span>Mills 50
          </div>

          <section className="area-hero">
            <img src={areaData.image} alt="Mills 50 District in Orlando with Vietnamese restaurants, colorful murals, and diverse storefronts along Colonial Drive" className="area-hero-image" onError={(e) => { e.target.style.display='none'; e.target.parentElement.style.background='linear-gradient(135deg,#FF6B35 0%,#E8530E 40%,#1E293B 100%)'; }} />
            <div className="area-hero-overlay"></div>
            <div className="area-hero-content">
              <a href="index.html" className="area-back-link"><span>&larr;</span> Back to Orlando</a>
              <h1 className="area-hero-title">Mills 50, Orlando &mdash; Orlando's Cultural Melting Pot &amp; Food Scene</h1>
              <p className="area-hero-tagline">{areaData.tagline}</p>
              <div className="area-vibe-tags">{areaData.vibes.map((vibe, i) => (<span key={i} className="area-vibe-tag">{vibe}</span>))}</div>
              <div className="area-stats">
                <div className="area-stat"><span className="area-stat-value">{areaData.stats.neighborhoods}</span><span className="area-stat-label">Neighborhoods</span></div>
                <div className="area-stat"><span className="area-stat-value">{areaData.stats.businesses}</span><span className="area-stat-label">Businesses</span></div>
                <div className="area-stat"><span className="area-stat-value">{areaData.stats.events}</span><span className="area-stat-label">Events</span></div>
              </div>
            </div>
          </section>

          {/* Area Intro */}
          <div className="area-intro">
            <p>
              Mills 50 is Orlando's cultural melting pot and one of the city's most exciting food destinations. Anchored by the Vietnamese restaurant corridor along Mills Avenue and East Colonial Drive, this diverse district is home to some of the best pho, banh mi, and Asian cuisine in Central Florida. Beyond the food scene, Mills 50 pulses with indie art galleries, vintage shops, colorful street murals, and a thriving creative community. The adjacent Audubon Park Garden District offers walkable dining and local shops, while the eclectic Milk District brings live music and artistic energy. Whether you're hunting for the best Vietnamese food in Orlando or exploring the arts scene, Mills 50 is where Orlando's diversity shines brightest.
            </p>
          </div>

          <div className="area-content">
            <section className="area-section">
              <div className="area-section-header"><h2 className="area-section-title">Explore {areaData.name} Neighborhoods</h2></div>
              <div className="neighborhood-accordions">
                {neighborhoodGroups.map((group) => (
                  <div key={group.id} className="accordion-section">
                    <button className={`accordion-header ${expandedSections.includes(group.id) ? 'active' : ''}`} onClick={() => toggleSection(group.id)}>
                      <div className="accordion-title">
                        {group.name}
                        <span className="accordion-count">{group.neighborhoods.length}</span>
                      </div>
                      <svg className="accordion-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                        <path d="M6 9l6 6 6-6"/>
                      </svg>
                    </button>
                    <div className={`accordion-content ${expandedSections.includes(group.id) ? 'open' : ''}`}>
                      <p style={{marginBottom: '1rem', color: 'var(--text-light)', fontSize: '0.9rem'}}>{group.description}</p>
                      <div className="accordion-grid">
                        {group.neighborhoods.map((neighborhood) => (
                          <div key={neighborhood.id} className="accordion-item" onClick={() => window.location.href = `neighborhood.html?area=${areaData.id}&id=${neighborhood.id}`}>
                            <span className="accordion-item-name">{neighborhood.name}</span>
                            <svg className="accordion-item-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                              <path d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </section>

            {/* Interactive Map */}
            <section className="area-section">
              <div className="area-section-header">
                <h2 className="area-section-title">Explore the Map</h2>
              </div>
              <div className="neighborhood-map-wrapper">
                <iframe
                  src={`https://www.google.com/maps/embed/v1/place?key=AIzaSyB1Et0TpTJaGLD8I6_XB7T4zs0o0y6H5cA&q=Mills+50+Orlando+FL&zoom=15`}
                  width="100%"
                  height="100%"
                  style={{border: 0, borderRadius: '12px'}}
                  allowFullScreen
                  loading="lazy"
                  referrerPolicy="no-referrer-when-downgrade"
                  title={`Map of ${areaData.name}`}
                />
              </div>
            </section>

            <section className="area-section">
              <div className="area-section-header"><h2 className="area-section-title">Discover {areaData.name}</h2></div>
              {selectedNeighborhood && (
                <div className="filter-indicator">
                  <div className="filter-indicator-text">Showing {activeTab === 'businesses' ? filteredBusinesses.length : filteredEvents.length} {activeTab} in <span>{getSelectedNeighborhoodName()}</span></div>
                  <button className="filter-clear-btn" onClick={clearFilter}>Show All {areaData.name}</button>
                </div>
              )}
              <div className="content-tabs">
                <button className={`content-tab ${activeTab === 'businesses' ? 'active' : ''}`} onClick={() => setActiveTab('businesses')}>Businesses</button>
                <button className={`content-tab ${activeTab === 'events' ? 'active' : ''}`} onClick={() => setActiveTab('events')}>Events</button>
              </div>
              <div className="content-grid">
                {activeTab === 'businesses' && filteredBusinesses.map((item) => (<div key={item.id} className={`content-card ${item.featured ? 'featured' : ''}`}><img src={item.image} alt={item.name} className="content-card-image" onError={(e) => { e.target.src=''; e.target.style.background='linear-gradient(135deg,#FF6B35 0%,#E8530E 40%,#1E293B 100%)'; e.target.style.display='block'; }} /><div className="content-card-body"><span className="content-card-badge">{item.category}</span><h3 className="content-card-title">{item.name}</h3><p className="content-card-desc">{item.description}</p><div className="content-card-meta"><span>{item.neighborhood}</span></div></div></div>))}
                {activeTab === 'events' && filteredEvents.map((item) => (<div key={item.id} className={`content-card ${item.featured ? 'featured' : ''}`}><img src={item.image} alt={item.title} className="content-card-image" onError={(e) => { e.target.src=''; e.target.style.background='linear-gradient(135deg,#FF6B35 0%,#E8530E 40%,#1E293B 100%)'; e.target.style.display='block'; }} /><div className="content-card-body"><span className="content-card-badge">{item.category}</span><h3 className="content-card-title">{item.title}</h3><p className="content-card-desc">{item.description}</p><div className="content-card-meta"><span>{item.date}</span><span>{item.location}</span></div></div></div>))}
                {selectedNeighborhood && ((activeTab === 'businesses' && filteredBusinesses.length === 0) || (activeTab === 'events' && filteredEvents.length === 0)) && (
                  <div style={{gridColumn: '1 / -1', textAlign: 'center', padding: '3rem', color: 'var(--text-light)'}}>
                    <p style={{fontSize: '1.1rem', marginBottom: '1rem'}}>No {activeTab} found in {getSelectedNeighborhoodName()}</p>
                    <button onClick={clearFilter} style={{background: 'var(--primary-gold)', border: 'none', padding: '0.75rem 1.5rem', borderRadius: '6px', fontWeight: '600', cursor: 'pointer'}}>Show All {areaData.name} {activeTab}</button>
                  </div>
                )}
              </div>
            </section>

            {/* FAQ Section */}
            <section className="area-section faq-section">
              <div className="area-section-header"><h2 className="area-section-title">Mills 50 FAQs</h2></div>
              {faqData.map((faq, i) => (
                <div key={i} className="faq-item">
                  <button className="faq-question" onClick={() => setOpenFaq(openFaq === i ? null : i)}>
                    {faq.q}
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" style={{transform: openFaq === i ? 'rotate(180deg)' : 'none', transition: 'transform 0.3s'}}><path d="M6 9l6 6 6-6"/></svg>
                  </button>
                  <div className={`faq-answer ${openFaq === i ? 'open' : ''}`}>{faq.a}</div>
                </div>
              ))}
            </section>

            {/* Related Neighborhoods */}
            <section className="area-section related-neighborhoods">
              <div className="area-section-header"><h2 className="area-section-title">Explore Nearby Areas</h2></div>
              <div className="related-grid">
                {relatedAreas.map((area, i) => (
                  <a key={i} href={area.href} className="related-card">
                    <h3>{area.name}</h3>
                    <p>{area.desc}</p>
                  </a>
                ))}
              </div>
            </section>
          </div>
          <section className="newsletter-section">
            <h2 className="newsletter-title">Stay Connected with {areaData.name}</h2>
            <p className="newsletter-subtitle">Get the latest news and events delivered to your inbox.</p>
            {!subscribed ? (<form className="newsletter-form" onSubmit={handleSubscribe}><input type="email" className="newsletter-input" placeholder="Enter your email" value={email} onChange={(e) => setEmail(e.target.value)} required /><button type="submit" className="newsletter-btn">Subscribe</button></form>) : (<p style={{color: 'var(--primary-gold)'}}>Thanks for subscribing!</p>)}
          </section>
          <footer className="footer">
            <div className="footer-grid">
              <div className="footer-brand"><div className="logo"><span className="logo-main">Orlando Vibes</span><span className="logo-tagline">Culture Blog & Vlog Magazine</span></div><p>Your guide to Orlando's neighborhoods.</p></div>
              <div><h4 className="footer-title">Areas</h4><ul className="footer-links"><li><a href="downtown-orlando.html">Downtown Orlando</a></li><li><a href="winter-park.html">Winter Park</a></li><li><a href="thornton-park.html">Thornton Park / SoDo</a></li><li><a href="mills-50.html">Mills 50</a></li><li><a href="college-park.html">College Park / Edgewater</a></li></ul></div>
              <div><h4 className="footer-title">More Areas</h4><ul className="footer-links"><li><a href="international-drive.html">International Drive</a></li><li><a href="dr-phillips.html">Dr. Phillips / Restaurant Row</a></li><li><a href="east-orlando.html">East Orlando / UCF</a></li><li><a href="north-orlando.html">North Orlando / Maitland</a></li></ul></div>
              <div><h4 className="footer-title">Explore</h4><ul className="footer-links"><li><a href="index.html#directory">Business Directory</a></li><li><a href="index.html#events">Events Calendar</a></li><li><a href="development.html">Development News</a></li></ul></div>
            </div>
            <div className="footer-bottom"><p>&copy; 2026 Orlando Vibes. All rights reserved.</p></div>
          </footer>
        </>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<AreaPage />);
  </script>

  <!-- FAQPage Schema -->

    "@type": "FAQPage",
    "mainEntity": [

      { "@type": "Question", "name": "What are the best restaurants in Mills 50?", "acceptedAnswer": { "@type": "Answer", "text": "Must-try spots include Pho 88 and Anh Hong for authentic Vietnamese cuisine, Hunger Street Tacos for gourmet tacos, East End Market in Audubon Park for artisan food vendors, Hawker's Asian Street Food for pan-Asian dishes, and The Milk Bar in the Milk District." }},

  </script>
</body>
</html>
